<body>
    <div id='tickCounter'>Tick: 0</div>
    <div id='dayCounter'>Day 0</div>
    <div id="sUntilDayEnd">Seconds Until Day End: 0</div>
    <div id="intermediary">0</div>
</body>
<script>
    let tick = 0;
    let day = 0;
    let epochTime = Date.now();
    let dayStart = Date.now();

    const settings = {
        dayLength: 150000, // 150 seconds
        MsPerTicks: 100, // 0.1 second
    }
    
    const tickCounter = document.getElementById('tickCounter');
    const dayCounter = document.getElementById('dayCounter');
    const sUntilDayEnd = document.getElementById('sUntilDayEnd');

    setInterval(() => {
        tick++;
        tickCounter.innerHTML = `Tick: ${tick}`;
        sUntilDayEnd.innerHTML = `Seconds Until Day End: ${Math.round((settings.dayLength - (Date.now() - dayStart)) / 1000)}`;

        if(Date.now() - dayStart >= settings.dayLength) {
            day++;
            dayCounter.innerHTML = `Day ${day}`;
            dayStart = Date.now();
            
        }
    }, settings.MsPerTicks);

</script>
