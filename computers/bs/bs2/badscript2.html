<style>
    html {
        font-family: monospace;
        user-select: none;
        font-size: 20px;
    }
    textarea {
        resize: none;
        font-family: monospace;
        outline: 0px;
    }
    .grid {
        border: 1px black solid;
        display: grid;
        grid-template-columns: repeat(var(--cell-amount), 60px);
        grid-template-rows: repeat(2, 60px);
        width: calc(var(--cell-amount) * 60px);
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px black solid;
    }
    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: monospace;
        border: 1px black solid;
        border-radius: 2px;
        font-size: 15px;
        background-color: beige;
        width: 600px;
        height: 50px;
        font-size: 20px;
    }
</style>
<head>
</head>
<body>
    <div id="grid" class="grid">

    </div>
    <br>
    <span style="font-size: 19px">Input:<br></span>
    <textarea cols="77" rows="3" id="input"></textarea>
    <br>
    <br>
    <span style="font-size: 19px">Output:<br></span>
    <textarea cols="77" rows="25" id="output" readonly></textarea>
    <br>
    <br>
    <div class="btn" id="btn" onclick="run(input.value, false)">Run!</div>
</body>
<script>

const display = document.getElementById('grid');
const input = document.getElementById('input');
const output = document.getElementById('output');

let data = [];
let outputArray = [];

let data_pointer = 1

const cellAmount = 22;
grid.style.setProperty('--cell-amount', cellAmount)

function validCell(cellNumber){
    return cellNumber >= 1 && cellNumber <= cellAmount;
}

let data_pointerSpeed = 500
let looping = false;

function loadCells(){
    for(j = 1; j <= cellAmount; j++){
        let newValueCell = document.createElement('div');
        newValueCell.className = 'container';
        newValueCell.id = 'c' + j;
        newValueCell.innerHTML = '0';
        data.push(0);
        display.appendChild(newValueCell);
    }
    for(j = 1; j <= cellAmount; j++){
        let newPoinerCell = document.createElement('div');
        newPoinerCell.className = 'container';
        newPoinerCell.id = 'p' + j;
        newPoinerCell.innerHTML = j == 1 ? '^' : ""
        display.appendChild(newPoinerCell);
    }
    data_pointer = 1;
}

function resetCells(){
    data = [];
    outputArray = [];
    for(j = 1; j <= cellAmount; j++){
        data.push(0);
        document.getElementById('c' + j).innerHTML = 0;
        document.getElementById("p" + j).innerHTML = j == 1 ? '^' : "";
    }
    data_pointer = 1;
}

function updateCells(){
    pointerspeed = 1000;
    for(j = 1; j <= cellAmount; j++){
        document.getElementById('c' + j).innerHTML = data[j - 1];
        document.getElementById("p" + j).innerHTML = j == data_pointer ? '^' : "";
    }
}

loadCells();

function timeout(ms) {
    return new Promise(resolve => setTimeout(resolve, ms))
}

async function parse(instructions){
    let startLoop = '';
    let i = -1;
    while (i < instructions.length) {
        let char = instructions[i]
        if(char === ">"){
            data_pointer++;
            if(!validCell(data_pointer)){
                data_pointer = cellAmount;
                outputArray.push(`ERROR: Data pointer cannot go into an invalid position. (char ${i+1})`);
                i = instructions.length
            }
        }
        if(char === "<"){
            data_pointer--;
            if(!validCell(data_pointer)){
                data_pointer = 1;
                outputArray.push(`ERROR: Data pointer cannot go into an invalid position. (char ${i+1})`);
                i = instructions.length
            }
        }
        if(char === "+"){
            data[data_pointer - 1]++;
        }
        if(char === "-"){
            data[data_pointer - 1]--;
        }
        if(char === "."){
            outputArray.push(String.fromCharCode(data[data_pointer - 1]));
        }
        if(char === '['){
            startLoop = instructions.indexOf("[");
            looping = true;
        }
        if(char === ']'){ // buggy
            if(data[data_pointer - 1] > 0){
                i = startLoop - 1;
            } else {
                i = instructions.indexOf("]");
            }
        }


        i++
        updateCells()
        output.value = outputArray.join("\n")
        await this.timeout(data_pointerSpeed)
    }
}

function run(struct, returnMode){

    if(returnMode == false){
        resetCells()
    }
    parse(struct)
    updateCells()

}
</script>
