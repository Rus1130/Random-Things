    const stringy = {
        decimalPositions: {1: 66, 2: 67, 3: 68, 4: 69, 5: 70, 6: 71, 7: 72, 8: 73, 9: 74, 10: 75, 11: 76, 12: 77, 13: 78, 14: 79, 15: 80, 16: 81, 17: 82, 18: 83, 19: 84, 20: 85, 21: 86, 22: 87, 23: 88},
        checkUnicode(unicode){
            return unicode >= 0 && unicode <= 31 && unicode >= 127 && unicode <= 159
        },
        compress(string){
            // create array of unicode values with map
            if(string.indexOf("e+") !== -1){
                return console.error("cannot contain +e")
            } else {
                let unicodeArray = string.split('').map(char => char.charCodeAt(0))
                unicodeArray = unicodeArray.map(index => (index += 200).toString())
                let uncompressed = unicodeArray.join("").match(/.{1,308}/g)
                // me+n == m * Math.pow(10, n)
                uncompressed = uncompressed.map(index => parseInt(index).toString());

                for(i = 0; i < uncompressed.length; i++){
                    uncompressed[i] = uncompressed[i].replaceAll(".","246").replaceAll("e+","301243") + "000"

                }

                return uncompressed.join("")
            }
        },
        decompress(numberInString){
            // '200176311314301309260023070032001300311308311314300260003'
            let compressed = numberInString.replaceAll("246",".").replaceAll("301243","e+").split("000")
            // remove the last element
            compressed.pop()

            for(i = 0; i < compressed.length; i++){
                compressed[i] = BigInt(Number(compressed[i]))

            }
            compressed = compressed.join("").match(/.{1,3}/g)
            let result = ''
            for(i = 0; i < compressed.length; i++){
                result += String.fromCharCode((compressed[i]) - 200)

            }
            return result
        }
    }
</script>
