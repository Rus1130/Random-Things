    const stringy = {
        decimalPositions: {1: 66, 2: 67, 3: 68, 4: 69, 5: 70, 6: 71, 7: 72, 8: 73, 9: 74, 10: 75, 11: 76, 12: 77, 13: 78, 14: 79, 15: 80, 16: 81, 17: 82, 18: 83, 19: 84},
        compress(string){ // Character Bomb Encryption
            if(/\d\d\d/.test(string.split(' '))){
                return console.error("max char code is 999")
            } else {
                let inputNumber = string.split('').map(char => (parseInt(char.charCodeAt(0).toString()) + 100).toString()).join("");
                let resultArray = []

                
                let result = inputNumber.match(/.{1,24}/g);
                result.map(x => parseInt(x))

    
                for(i = 0; i < result.length; i++){
                    result[i] = `${result[i] / 1048576}`
                }
                for(i = 0; i < result.length; i++){
                    if(stringy.decimalPositions[result[i].indexOf(".")] !== undefined){
                        result[i] += stringy.decimalPositions[result[i].indexOf(".")]
                    } else {
                        result[i] += "65"
                    }
                }
                result = result.join(" ").replaceAll(".", "").split(" ")
                return result
            }
            
        },
        decompress(number){
            let charCodeArray = number.match(/.{1,3}/g)
            let result = ''
            for(i = 0; i < charCodeArray.length; i++){
                result += String.fromCharCode(parseInt(charCodeArray[i]))
            }
            return result
        }
    }
