    function repeat(num, repeat){
        let result = 0;
        for(i = 0; i < repeat; i++){
            result += num;
        }
        return result
    }

    function compress(str){
        let charCodeArray = str.split('').map(char => (char.charCodeAt(0) + 100).toString().padStart(3, '0')).join("");
        charCodeArray = charCodeArray.match(/.{1,12}/g);

        charCodeArray[charCodeArray.length - 1] = charCodeArray[charCodeArray.length - 1].padEnd(12, '000');


        for(i = 0; i < charCodeArray.length; i++){
            charCodeArray[i] = charCodeArray[i].match(/.{1,3}/g);
            charCodeArray[i] = Number(charCodeArray[i].join(""));
        }

        // 1099511627776;

        let encoderArray = []
        for(i = 0; i < charCodeArray.length; i++){
            encoderArray.push({});
            for(j = 0; j <= 40; j++){
                encoderArray[i][Math.pow(2,j)] = 0;
            }
        }

        for(i = 0; i < charCodeArray.length; i++){
            let test = Math.pow(2,40);
            let current = charCodeArray[i];

           // if current is greater than test, then add 1 to the encoderArray[i][test] and subtract test from current, repeat until current is 0

            while(current > 0){
                if(current >= test){
                    encoderArray[i][test] += 1;
                    current -= test;
                }
                test /= 2;
            }
        }

        
        console.log(encoderArray);
