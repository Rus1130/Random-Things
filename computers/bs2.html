<style>
    textarea:focus {
        outline: none;
    }
    #input {
        padding-left: 3px; 
        padding-right: 3px;
        padding-top: 4px;
        padding-bottom: 4px;
        font-family: monospace; 
        width: 500px; 
        height: 200px; 
        resize: none;
    }
    #output {
        padding-left: 3px;
        padding-right: 3px;
        padding-top: 4px;
        padding-bottom: 4px;
        font-family: monospace;
        width: 500px;
        height: 200px;
        color: red;
    }
</style>
<body>
    <textarea maxlength="330" id="input" spellcheck="false" style="position: absolute; background-color: transparent; color: transparent; caret-color: black;"></textarea>
    <br><br>
    <div id="output" style="position: absolute; z-index: -1;"></div>
</body>
<script>
    const input = document.getElementById("input")
    const output = document.getElementById("output")

    setInterval(() => {
        output.innerHTML = input.value.replace(/.{55}/g, "$&" + "<br>")
    },10)
</script>
