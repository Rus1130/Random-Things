    //arrays

    function convert(text, errorStrength, errorFrequency) { 
        convertArray = [];
        inputArray = [];

        for(i = input.value.length; i > 0; i--){
            var inputValues = input.value.charCodeAt(input.value.length - i).toString(2);
            if(random(0,100) < errorFrequency){
                convertArray.push(parseInt(inputValues,2) + random(0, errorStrength))
            } else {
                convertArray.push(parseInt(inputValues,2))
            }
            
        }

        for(i = 0; i <= convertArray.length - 1; i++){
            inputArray.push(convertArray[i].toString(2).padStart(8,"0"))
        }
        
        binaryOutput.innerHTML = inputArray.join(" ")
        textOutput.innerHTML = binaryAgent(inputArray.join(" "));
    }


    function random(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
