<style>
    input:focus {
        outline: none;
    }
    html {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        user-select: none;
    }
</style>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    Input: <input id="input"/> <br><br>
    <button onClick="convert();">Convert!</button> <br><br>
    Output:<ul id="output" style="font-size: 25pt;"></ul>
</body>

<script>

    
    function convert() {
        var input = document.getElementById("input").value;
        var output = document.getElementById("output");

        output.innerHTML = "";
        
        for (var i = 0; i < input.length; i++) {
            createdElement = document.createElement("span")
            createdElement.innerHTML += input[i].charCodeAt(0).toString(2) + " ";
            createdElement.id = "highlight" + i;
            
        }
    }
</script>
