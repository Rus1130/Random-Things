<style>
    input:focus {
        outline: none;
    }
    select:focus {
        outline: none;
    }
    button:focus {
        outline: none;
    }
    html {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 14pt;
    }
</style>

<head>
    <input type="text" id="input" title="input" style="width: 300px;">
    <select title="type of output" id="typeSelector">
        <option value="2">Binary</option>
        <option value="0">Raw</option>
    </select>
    <select title="noise strength" id="strength" style="width: 50px;">
    </select>
    <button onclick="convert(input.value, parseInt(typeSelector.value))" title="convert">Convert!</button>
    <div id="output" title="output"></div>
    <div id="converted-output" title="converted output"></div>
</head>
<script>
    var input = document.getElementById("input")
    let outputArray = new Array;
    var typeSelector = document.getElementById("typeSelector")
    var noiseStrength = document.getElementById("strength")
    var output = document.getElementById("output")
    var output2 = document.getElementById("converted-output")

    function convert(text, type) { 
        outputArray = [];
        switch(type){
            case 0: // raw
                outputArray.push(...input.value)
            break;

            case 2: // binary
                for ( i = 0; i < text.length; i++) {
                    outputArray.push(text[i].charCodeAt(0).toString(2));
                }
            break;
        }
        var outputType = typeSelector.value;
        var firstMessage = outputArray.join(" ");

        var rdexCont1 = outputArray[random(1,outputArray.length)-1];
        var noise1 = injectError(rdexCont1,noiseStrength.value);

        var rdexCont2 = outputArray[random(1,outputArray.length)-1];
        var noise2 = injectError(rdexCont2,noiseStrength.value);

        var rdexCont3 = outputArray[random(1,outputArray.length)-1];
        var noise3 = injectError(rdexCont3,noiseStrength.value);

        var rdexCont4 = outputArray[random(1,outputArray.length)-1];
        var noise4 = injectError(rdexCont4,noiseStrength.value);

        var rdexCont5 = outputArray[random(1,outputArray.length)-1];
        var noise5 = injectError(rdexCont5,noiseStrength.value);

        var fullMessage = firstMessage.replace(rdexCont1,noise1).replace(rdexCont2,noise2).replace(rdexCont3,noise3).replace(rdexCont4,noise4).replace(rdexCont5,noise5);

        output.innerHTML = fullMessage;
        output2.innerHTML = binaryAgent(fullMessage);
    }

    function injectError(binary_number, strength){
        x = (random(1,strength-1) + parseInt(binary_number, 2)).toString(2)
        return parseInt(x)
    }

    function random(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
    let noiseMax = 100;
    for(i = 0; i <= noiseMax; i++){

        noiseStrength.insertAdjacentHTML('beforeend', `<option value="${i}">${i}</option>`)
    }
    let randomArray = new Array;

    function getRandomFromOutputArray(amount){
        if(amount > outputArray.length){
            return console.error(`amount greater than outputArray length`);
        } else {
            randomArray = [];
            for(i = amount; i > 0; i--){
                randomArray.push(outputArray[random(0,outputArray.length - 1)])
            }
            return randomArray;
        }
    }


    function binaryAgent(str) {
        var binString = '';
        str.split(' ').map(function(bin) {
            binString += String.fromCharCode(parseInt(bin, 2));
        });
        return binString;
    }  
</script>
