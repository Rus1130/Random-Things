<head>
    <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
</head>

<body>
    Data: <span id="data">0</span>
    <br>
    Store: <span id="store">0</span>
    <br>
    Output <span id="output">0</span>
</body>
<script>

    var data = 0;
    var store = 0;
    var output = 0;

    var HTMLData = document.getElementById("data")
    var HTMLStore = document.getElementById("store")
    var HTMLOut = document.getElementById("output")

    function dLatch(){
        if(store == 1){
            output = data;
            HTMLOut.innerHTML = output
        }
    }
    
    function flipData(){
        data = ~~!data
        HTMLData.innerHTML = data;
        dLatch()

    }
    function flipStore(){
        store = ~~!store
        HTMLStore.innerHTML = store;
        dLatch()
    }

    hotkeys("d",function(){
        flipData()
    })
    hotkeys("s",function(){
        flipStore()
    })

</script>
