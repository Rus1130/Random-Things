<style>
    #grid1 {
        display: grid;
        grid-template-columns: 50px 50px 50px 50px;
        grid-template-rows: 50px 50px 50px 50px 50px;
        row-gap: 5px;
        column-gap: 5px;
    }
    button {
        border-radius: 0%;
        border-width: 0.5px;
        border-color: black;
    }
    #display {
        grid-column: 1/5;
        min-width: 204px;
        width:fit-content;
        height: 50px;
        border: 0.5px solid black;
        font-size: 20pt;
        display: flex;
        align-items: center;
        padding: 0;
        padding-left: 5px;
        padding-right: 5px;
    }
    .invisible {
        display: none;
    }
    html {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<head>
    <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
</head>
<body>
    <div id="devtools" class="invisible">
        <div id="innerNum1">0</div>
        <div id="innerNum2">0</div>
        <div id="cont">false</div>
        <div id="newline">false</div>
        <div id="call">undefined</div>
    </div>
    <div id="grid1">
        <div id="display"></div>
        <button onclick="getValue(this.value)" value="7">7</button>
        <button onclick="getValue(this.value)" value="8">8</button>
        <button onclick="getValue(this.value)" value="9">9</button>
        <button onclick="opDiv()">/</button>
        <button onclick="getValue(this.value)" value="4">4</button>
        <button onclick="getValue(this.value)" value="5">5</button>
        <button onclick="getValue(this.value)" value="6">6</button>
        <button onclick="opMult()">*</button>
        <button onclick="getValue(this.value)" value="1">1</button>
        <button onclick="getValue(this.value)" value="2">2</button>
        <button onclick="getValue(this.value)" value="3">3</button>
        <button onclick="opSub()">-</button>
        <span></span>
        <button onclick="getValue(this.value)" value="0">0</button>
        <button onclick="opAdd()">+</button>
        <button onclick="calculate()">=</button>
    </div>
</body>

<script>

var innerNum1 = 0;
var innerNum2 = 0;
var cont = false;
var newline = false;
var call;
let output;
var display = document.getElementById("display")

function opAdd(){
    solve()
    cont = true;
    newline = true;
    call = "add";
}

function opSub(){
    solve()
    cont = true;
    newline = true;
    call = "sub";

}

function opMult(){
    solve()
    cont = true;
    newline = true;
    call = "mult"

}

function opDiv(){
    solve()
    cont = true;
    newline = true;
    call = "div"

}

function basicMath(operation, num1, num2){
    switch(operation){
        case "a":
            return parseInt(num1) + parseInt(num2);
            break
        case "s":
            return parseInt(num1) - parseInt(num2);
            break;
        case "m":
            return parseInt(num1) * parseInt(num2);
            break;
        case "d":
            return parseInt(num1 / num2);
            break;
    }
}

function getValue(value){
    document.getElementById("display").append(value)
    solve()
    if(newline == true){
        document.getElementById("display").innerHTML = null;
        newline = false;
        document.getElementById("display").append(value)
        innerNum2 = document.getElementById("display").innerHTML;
    }

}

function solve(){
    if(cont == false){
        innerNum1 = document.getElementById("display").innerHTML
    } 
    if(cont == true){
        innerNum2 = document.getElementById("display").innerHTML;
    }
}

function calculate(){
    cont = false;
    switch(call){
        case "add": output = basicMath("a", innerNum1, innerNum2)
        break;
        case "sub": output = basicMath("s", innerNum1, innerNum2)
        break;
        case "mult": output = basicMath("m", innerNum1, innerNum2)
        break;
        case "div": output = basicMath("d", innerNum1, innerNum2)
    }
    innerNum1 = 0;
    innerNum2 = 0;
    document.getElementById("display").innerHTML = output;
}

setInterval(function(){
    document.getElementById("innerNum1").innerHTML = "innerNum1: " + innerNum1;
    document.getElementById("innerNum2").innerHTML = "innerNum2: " + innerNum2;
    document.getElementById("cont").innerHTML = "cont: " + cont;
    document.getElementById("newline").innerHTML = "newline: " + newline;
    document.getElementById("call").innerHTML = "call: " + call;
},1)

hotkeys("d", function(){
    if(document.getElementById("devtools").hasAttribute("class","invisible")){
        document.getElementById("devtools").removeAttribute("class","invisible")
    } else {
        document.getElementById("devtools").setAttribute("class","invisible")
    }
})

</script>
