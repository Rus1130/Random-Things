<script>
    new TimerSniffer({
        enableAllOptions: true,
    })

    document.body.style.fontFamily = "monospace"
    let anim1Elem = document.createElement("div");
    let anim2Elem = document.createElement("div");

        3: ["▛", "▜", "▟", "▙"]
    }

    setInterval(() => {
        anim1Elem.innerText = anims[0][animCounters[0]++ % anims[0].length]
    }, 200);

    setInterval(() => {
        anim2Elem.innerText = anims[1][animCounters[1]++ % anims[1].length]
    }, 100);

    setInterval(() => {
        anim3Elem.innerText = anims[2][animCounters[2]++ % anims[2].length]
    }, 400);

    setInterval(() => {
