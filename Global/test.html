<script>
    let kb = new Keybinds();

    kb.createSingle("a", "up", function(){
        console.log("A was pressed on key up");
    });

    kb.createSingle("b", "down", function(){
        console.log("B was pressed on key down");
    });

    kb.createCombo("s+d+f", false, function(){
        console.log("S, D, and F were pressed");
    });

    kb.createCombo("w+e+r", true, function(){
        console.log("W, E, and R were pressed with full release");
    });

    kb.createDouble("x", 500, function(){
        console.log("X was double pressed within 500ms");
    });

    kb.createDouble("y", 1000, function(){
        console.log("Y was double pressed within 1000ms");
    });

    let playerElement = document.createElement("div");
    playerElement.style.width = "100px";
    playerElement.style.height = "100px";
    playerElement.style.backgroundColor = "red";
    playerElement.style.position = "absolute";
    document.body.appendChild(playerElement);

    let playerComponentElement = document.createElement("div");
    playerComponentElement.style.width = "25px";
    playerComponentElement.style.height = "100px";
    playerComponentElement.style.backgroundColor = "blue";

    let player = new Player(playerElement, 10, 10);
    let playerComponent = new GameObject(playerComponentElement, 50-25+(25/2), 50)


    player.addComponent(playerComponent);
    playerComponent.rotate(45, "top");
    //player.removeComponent(playerComponent);

    let bulletElement = document.createElement("div");
    bulletElement.style.width = "10px";
    bulletElement.style.height = "10px";
    bulletElement.style.backgroundColor = "green";
    bulletElement.style.borderRadius = "50%";


    let bullet = new GameObject(bulletElement, 50, 50);

    setInterval(function(){
        player.updatePosition();
    }, 1000/60);

</script>
