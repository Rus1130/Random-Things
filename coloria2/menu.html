
<!DOCTYPE html>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    margin: 0;
}
.toptext {
    display: flex;
    justify-content: center;
    align-items: center;
    top: 200px;
    position: absolute;
    top: 33%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    text-align: center;
}
.midtext {
    display: flex;
    justify-content: center;
    align-items: center;
    top: 200px;
    position: absolute;
    top: 39%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    font-size: 16pt;
}

.hmldbtn {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    height: 70px;
    width: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.hmldbtn:hover {
    background-color: #C0ABF9;
    font-size: 15pt;
    height: 75px;
    cursor: pointer;
}
.unbtn1 {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    height: 70px;
    width: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.unbtn1:hover {
    background-color: rgb(182, 182, 182);
    font-size: 15pt;
    height: 75px;
    cursor: pointer;
}
.unbtn2 {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    height: 70px;
    width: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.unbtn2:hover {
    background-color: rgb(182, 182, 182);
    font-size: 15pt;
    height: 75px;
    cursor: pointer;
}

.grid {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50vw;
    height: 90px;
    display: grid;
    grid-template-columns: 200px 200px 200px;
    position: absolute;
    top:50%;
    left: 50%;
    transform: translate(-50%, -50%);
    column-gap: 10px;
}

</style>
<head>
    <title>Coloria 2.0 Menu</title>
    <meta property="og:title" content="Coloria 2.0">
    <meta property="og:description" content="Official website for the Coloria 2.0 project">
    <meta property="og:image" content="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="362">
</head>
<body>
    <h1 class="toptext">Welcome to the official Coloria 2.0 website!</h1>
    <p class="midtext">Continent List:</p>
    <div class="grid">
        <div class="hmldbtn" onclick="window.location='https://rus1130.github.io/projects/coloria2/view/hmld-menu'">Homeland</div>
        <div class="unbtn1">Undiscovered</div>
        <div class="unbtn2">Undiscovered</div>
    </div>
