
<!DOCTYPE html>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    margin: 0;
}
.toptext {
    display: flex;
    justify-content: center;
    align-items: center;
    top: 200px;
    position: absolute;
    top: 33%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    text-align: center;
}
.midtext {
    display: flex;
    justify-content: center;
    align-items: center;
    top: 305px;
    position: absolute;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    font-size: 16pt;
}

.hmldbtn {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    width: 290px;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.hmldbtn:hover {
    background-color: #C0ABF9;
    font-size: 16pt;
    cursor: pointer;
}
.unbtn1 {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    width: 290px;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.unbtn1:hover {
    background-color: rgb(182, 182, 182);
    font-size: 16pt;
    cursor: pointer;
}
.unbtn2 {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    width: 290px;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.unbtn2:hover {
    background-color: rgb(182, 182, 182);
    font-size: 16pt;
    cursor: pointer;
}

.grid {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50vw;
    height: 70px;
    display: grid;
    grid-template-rows: 70px;
    position: absolute;
    top: 49%;
    left: 50%;
    transform: translate(-50%, -50%);
    row-gap: 10px;
}
.footnote {
    position: absolute;
    width: 100vw;
    height: 10px;
    bottom: 20px;
    text-align: center;
    font-size: 14pt;
}
@media screen and (orientation: portrait) and (min-width: 900px) and (min-height: 820px){
        html {
            transform: rotate(-90deg);
            transform-origin: left top;
            width: 100vh;
            height: 100vw;
            overflow-x: hidden;
            position: absolute;
            top: 100%;
            left: 0;
        }
    }
</style>
<head>
    <title>Coloria 2.0 Menu</title>
    <link rel="shortcut icon" type="image/jpg" href="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png"/>
    <meta property="og:title" content="Coloria 2.0">
    <meta property="og:description" content="Official website for the Coloria 2.0 project">
    <meta property="og:image" content="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="362">
</head>
<body>
    <h1 class="toptext">Welcome to the official Coloria 2.0 website!</h1>
    <p class="midtext">Continent List:</p>
    <div class="grid">
        <div class="hmldbtn" onclick="window.location='https://rus1130.github.io/projects/coloria2/view/hmld-menu'">Homeland</div>
        <div class="unbtn1">Undiscovered</div>
        <div class="unbtn2">Undiscovered</div>
    </div>
    <div class="footnote">Menus are best viewed in portrait, maps are best viewed in landscape.</div>
</body>
