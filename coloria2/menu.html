
<!DOCTYPE html>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    margin: 0;
}
.toptext {
    display: flex;
    justify-content: center;
    align-items: center;
    top: 200px;
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    text-align: center;
}
.midtext {
    display: flex;
    justify-content: center;
    align-items: center;
    top: 200px;
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    text-align: center;
    font-size: 14pt;
}

.hmldbtn {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    width: 290px;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.hmldbtn:hover {
    background-color: #C0ABF9;
    font-size: 16pt;
    cursor: pointer;
}
.unbtn1 {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    width: 290px;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.unbtn1:hover {
    background-color: rgb(182, 182, 182);
    font-size: 16pt;
    cursor: pointer;
}
.unbtn2 {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    width: 290px;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.unbtn2:hover {
    background-color: rgb(182, 182, 182);
    font-size: 16pt;
    cursor: pointer;
}

.grid {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50vw;
    height: 70px;
    display: grid;
    grid-template-rows: 70px;
    position: absolute;
    top: 44%;
    left: 50%;
    transform: translate(-50%, -50%);
    row-gap: 10px;
}
.footnote {
    display: grid;
    column-count: 1;
    column-width: 100%;
    height: 30px;
    position: absolute;
    bottom: 1%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 14pt;
}
@media screen and (orientation: portrait){
        html {
            object-fit: contain;
            transform: rotate(90deg);
            transform-origin: right top;
            width: 100vh;
            height: 100vw;
            overflow-x: hidden;
            position: absolute;
            top: 100%;
            right: 0;
        }
    }
</style>
<head>

    </select>
        <p id="switchVal"></p>
    <h1 class="toptext" data-i18n-key="welcome">Welcome to the official Coloria 2.0 website!</h1>
    <p class="midtext" data-i18n-key="c-list">Continent List:</p>
    <div class="grid">
        <div data-i18n-key="homeland" class="hmldbtn" onclick="window.location='https://rus1130.github.io/projects/coloria2/view/hmld-menu'">Homeland</div>
        <div data-i18n-key="uncont" class="unbtn1">Undiscovered</div>
        <div data-i18n-key="uncont" class="unbtn2">Undiscovered</div>
    </div>
    <div class="footnote" data-i18n-key="footnote">Maps are best viewed in landscape</div>
</body>

<script>

function update(){

    lang = JSON.parse(window.localStorage.getItem('lang'));

    var lang = JSON.parse(window.localStorage.getItem('switchVal'));
