    <title>Coloria 2.0 Homeland Menu</title>
    <link rel="shortcut icon" type="image/jpg" href="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png">
    <meta property="og:title" content="Coloria 2.0 Homeland Menu">
    <meta property="og:description" content="Menu for the continent of Homeland">
    <meta property="og:image" content="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="362">
    <script src="localization.js"></script>
</head>
<body>
    <select data-i18n-switcher="" id="switcher" style="position: absolute; width: 125px; height: 25px; font-family: Arial, Helvetica, sans-serif;">
        <option value="br">Português Brasil</option>
        <option value="en">English</option>
        <option value="es">Español (MX)</option>
        <option value="fr">Français</option>
        <option value="jp">日本語</option>
        <option value="ke">Kielu</option>
        <option value="nl">Nederlands</option>
        <option value="pl">Polski</option>
        <option value="ru">Русский</option>
        <option value="sn">Сёнаб</option>
        <option value="st">Situ</option>
        <option value="sz">Sорзиjаьмелы</option>
        <option value="vi">Tiếng Việt</option>
    </select>
    <div id="viewbox">
        <div id="settings" style="user-select: none;">
            <div id="settingsbtn" class="settingsbtn" data-i18n-key="settings">Settings</div>
            <div id="menu" class="unfocus" style="text-align: center; user-select: none;">
                <div id="backbtn" data-i18n-key="back" class="backbtn" onclick="window.location='hmld-menu'">Back</div>
                <div id="nonebtn" data-i18n-key="none" class="settingnone">No Labels</div>
                <div id="namebtn" data-i18n-key="name" class="settingname">Country Labels</div>
                <div id="creatorbtn" data-i18n-key="creator" class="settingcreator">Country Creator Labels</div>
            </div>
        </div>
        <div id="layers" style="user-select: none;">
            <img id="none" class="focus" src="../maps/hmld-polit/none.png" style="margin: 0; object-fit: fill;">
            <img id="name" class="unfocus" src="../maps/hmld-polit/name.png">
            <img id="creator" class="unfocus" src="../maps/hmld-polit/creator.png">
            <img src="../maps/hmld-polit/cok-sta.svg" style="position: absolute; top: 1017px; left: 1311px; margin: 0">
            <img src="../maps/hmld-polit/jeotang.svg" style="position: absolute; top: 896px; left: 906px; margin: 0">
            <img src="../maps/hmld-polit/adav.svg" style="position: absolute; top: 750px; left: 2551px; margin: 0">
            <img src="../maps/hmld-polit/kaava.svg" style="position: absolute; top: 1575px; left: 1921px; margin: 0">
            <img src="../maps/hmld-polit/ebana.svg" style="position: absolute; top: 1435px; left: 1121px; margin: 0">
            <img src="../maps/hmld-polit/essh.svg" style="position: absolute; top: 1567px; left: 3651px; margin: 0">
            <img src="../maps/hmld-polit/naoji.svg" style="position: absolute; top: 1003px; left: 2102px; margin: 0">
            <img src="../maps/hmld-polit/jwacha.svg" style="position: absolute; top: 828px; left: 2703px; margin: 0">
        </div>
    </div>


<script>
    document.getElementById("settingsbtn").addEventListener("click",function(){
        if(document.getElementById("menu").hasAttribute("class","unfocus")){
            document.getElementById("menu").removeAttribute("class","unfocus")
            document.getElementById("settingsbtn").removeAttribute("style","opacity: 100%;")
        } else {
            document.getElementById("menu").setAttribute("class","unfocus")
        }
    })

    document.getElementById("nonebtn").addEventListener("click",function(){
        document.getElementById("name").setAttribute("class","unfocus")
        document.getElementById("none").setAttribute("class","focus")
        document.getElementById("creator").setAttribute("class","unfocus")
    })

    document.getElementById("namebtn").addEventListener("click",function(){
        document.getElementById("name").setAttribute("class","focus")
        document.getElementById("none").setAttribute("class","unfocus")
        document.getElementById("creator").setAttribute("class","unfocus")
    })

    document.getElementById("creatorbtn").addEventListener("click",function(){
        document.getElementById("name").setAttribute("class","unfocus")
        document.getElementById("none").setAttribute("class","unfocus")
        document.getElementById("creator").setAttribute("class","focus")
    })


    document.getElementById("switcher").addEventListener("change",function(){
        var e = document.getElementById("switcher");
        var lang = e.value;
        localStorage.setItem('currentLang', JSON.stringify(lang));
        console.log(lang)
    })
</script></body></html>
