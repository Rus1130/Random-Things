<head>
    <title>Coloria 2.0 Homeland Reso Map</title>
    <link rel="shortcut icon" type="image/jpg" href="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png"/>

    <meta property="og:description" content="Resource Map for the continent of Homeland">
    <meta property="og:image" content="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png">
    <meta property="og:image:type" content="image/png">

    <script src="localization.js"></script>

</head>
<body style="margin: 0;">
    <select data-i18n-switcher id="switcher" style="position: absolute; width: 125px; height: 25px; font-family: Arial, Helvetica, sans-serif;">
        <option value="br">Português Brasil</option>
        <option value="en">English</option>
        <option value="es">Español (MX)</option>
        <option value="fr">Français</option>
        <option value="jp">日本語</option>
        <option value="ke">Kielu</option>
        <option value="nl">Nederlands</option>
        <option value="pl">Polski</option>
        <option value="ru">Русский</option>
        <option value="sn">Сёнаб</option>
        <option value="st">Situ</option>
        <option value="sz">Sорзиjаьмелы</option>
        <option value="vi">Tiếng Việt</option>
    </select>
    <div id="viewbox">
        <div id="settings">
            <div id="settingsbtn" data-i18n-key="settings" class="settingsbtn" onclick="menu()">Settings</div>
            <div id="menu" class="unfocus" style="text-align: center;">
                <div id="backbtn" data-i18n-key="back" class="backbtn" onclick="window.location='https://rus1130.github.io/projects/coloria2/view/hmld-menu'">Back</div>
                <div id="basebtn" data-i18n-key="base" class="settingbase" onclick="base()">Basemap</div>
                <div id="foodbtn" data-i18n-key="food" class="settingfood" onclick="food()">Common Foods</div>
                <div id="medsbtn" data-i18n-key="meds" class="settingmeds" onclick="meds()">Medicinals</div>
                <div id="utilsbtn" data-i18n-key="utils" class="settingutils" onclick="utils()">Utilities</div>
                <div id="cmnmrlbtn" data-i18n-key="cmn" class="settingcmnmrl" onclick="cmn()">Common Minerals</div>
                <div id="raremrlbtn" data-i18n-key="rare" class="settingraremrl" onclick="rare()">Rare Minerals</div>
            </div>
        </div>
        <div id="layers">
            <img id="base" class="focus" src="..\maps\hmld-reso\base.png">
            <img id="food" class="unfocus" src="..\maps\hmld-reso\food.png">
            <img id="meds" class="unfocus" src="..\maps\hmld-reso\meds.png">
            <img id="utils" class="unfocus" src="..\maps\hmld-reso\utils.png">
            <img id="cmnmrl" class="unfocus" src="..\maps\hmld-reso\cmnmrl.png">
            <img id="raremrl" class="unfocus" src="..\maps\hmld-reso\raremrl.png">
        </div>
        <div id="footnote" class="footnote" data-i18n-key="matz">Huge thanks to Matz for providing the resource maps!</div>
    </div>
</body>

<script>
    function menu(){
        if(document.getElementById("menu").hasAttribute("class","unfocus")){
            document.getElementById("menu").removeAttribute("class","unfocus")
            document.getElementById("settingsbtn").removeAttribute("style","opacity: 100%;")
        } else {
            document.getElementById("menu").setAttribute("class","unfocus")
        }
    }

    function base(){
        if(document.getElementById("base").hasAttribute("class","unfocus")){
            document.getElementById("base").setAttribute("class","focus")
            document.getElementById("food").setAttribute("class","unfocus")
            document.getElementById("meds").setAttribute("class","unfocus")
            document.getElementById("utils").setAttribute("class","unfocus")
            document.getElementById("cmnmrl").setAttribute("class","unfocus")

        } else {
            return;
        }

    })

    })
