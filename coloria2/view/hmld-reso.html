<head>

<body>
    <div id="viewbox">
        <div id="settings">
            <div id="settingsbtn" data-i18n-key="settings" class="settingsbtn">Settings</div>
            <div id="menu" class="unfocus" style="text-align: center;">
                <div id="backbtn" data-i18n-key="back" class="backbtn" onclick="window.location='https://rus1130.github.io/projects/coloria2/view/hmld-menu'">Back</div>
                <div id="basebtn" data-i18n-key="base" class="settingbase">Basemap</div>
                <div id="foodbtn" data-i18n-key="food" class="settingfood">Common Foods</div>
                <div id="medsbtn" data-i18n-key="meds" class="settingmeds">Medicinals</div>
                <div id="utilsbtn" data-i18n-key="utils" class="settingutils">Utilities</div>
                <div id="cmnmrlbtn" data-i18n-key="cmn" class="settingcmnmrl">Common Minerals</div>
                <div id="raremrlbtn" data-i18n-key="rare" class="settingraremrl">Rare Minerals</div>
            </div>
        </div>
        <div id="layers">
            <img id="base" class="focus" src="..\maps\hmld-reso\base.png">
            <img id="food" class="unfocus" src="..\maps\hmld-reso\food.png">
            <img id="meds" class="unfocus" src="..\maps\hmld-reso\meds.png">
            <img id="utils" class="unfocus" src="..\maps\hmld-reso\utils.png">

            <img id="raremrl" class="unfocus" src="..\maps\hmld-reso\raremrl.png">

        <div id="footnote" class="footnote">Huge thanks to Matz for providing the resource maps!</div>
    </div>
