
<!DOCTYPE html>
<style>
h1 {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
}
.grid {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50vw;
    height: 70px;
    display: grid;
    grid-template-rows: 70px;
    position: absolute;
    top: 44%;
    left: 50%;
    transform: translate(-50%, -50%);
    row-gap: 10px;
    text-align: center;
}
.toptext {
    display: flex;
    justify-content: center;
    align-items: center;
    top: 200px;
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    text-align: center;
}
.geobtn {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    height: 70px;
    width: 290px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.geobtn:hover {
    background-color: #F9C26D;
    font-size: 16pt;
}
.resobtn {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    height: 70px;
    width: 290px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.resobtn:hover {
    background-color: #FC7E7E;
    font-size: 16pt;
}
.hmapbtn {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    height: 70px;
    width: 290px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.hmapbtn:hover {
    background-color: #55a7f3;
    font-size: 16pt;
}
.backbtn {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    height: 70px;
    width: 290px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.backbtn:hover {
    background-color: #F68EF6;
    font-size: 16pt;
}
.footnote {
    display: grid;
    column-count: 1;
    column-width: 100%;
    height: 30px;
    position: absolute;
    bottom: 1%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 14pt;
    font-family: Arial, Helvetica, sans-serif;
}
@media screen and (orientation: portrait) and (max-width: 400px){
    #viewbox {
        object-fit: contain;
        transform: rotate(90deg);
        transform-origin: right top;
        width: 100vh;
        height: 100vw;
        overflow-x: hidden;
        position: absolute;
        top: 100%;
        right: 0;
    }
    #switcher {
        object-fit: contain;
        transform: rotate(90deg);
        transform-origin: top left;
        overflow-x: hidden;
        position: absolute;
        left: 100%;
        top: 0;
    }
    #toptext {
        transform: rotate(90deg);
    }
    #btns {
        transform: rotate(90deg);
    }
}
    
.switcher {
    position: absolute;
    width: 125px;
    height: 25px;
    font-family: Arial, Helvetica, sans-serif;
    cursor: pointer;
}
</style>
<head>
    <title>Coloria 2.0 Homeland Menu</title>
    <link rel="shortcut icon" type="image/jpg" href="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png"/>
    <meta property="og:title" content="Coloria 2.0 Homeland Menu">
    <meta property="og:description" content="Menu for the continent of Homeland">
    <meta property="og:image" content="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="362">
    <script src="localization.js"></script>
</head>
<body>
    <select data-i18n-switcher id="switcher" class="switcher" style="margin: auto;">
        <option value="br">Português Brasil</option>
        <option value="en">English</option>
        <option value="es">Español (MX)</option>
        <option value="fr">Français</option>
        <option value="jp">日本語</option>
        <option value="ke">Kielu</option>
        <option value="nl">Nederlands</option>
        <option value="pl">Polski</option>
        <option value="ru">Русский</option>
        <option value="sn">Сёнаб</option>
        <option value="st">Situ</option>
        <option value="sz">Sорзиjаьмелы</option>
        <option value="vi">Tiếng Việt</option>
    </select>
    <h1 class="toptext" id="toptext" data-i18n-key="hmld-toptext"></h1>
    <div class="grid" id="btns">
        <div class="geobtn" data-i18n-key="geo-btn" onclick="window.location.href='hmld-geo'"></div>
        <div class="resobtn" data-i18n-key="reso-btn" onclick="window.location='hmld-reso'"></div>
        <div class="hmapbtn" data-i18n-key="hmap" onclick="window.location='hmld-polit'"></div>
        <div class="backbtn" data-i18n-key="back-btn" onclick="window.location='menu'"></div>
    </div>
    <div class="footnote" id="footnote" data-i18n-key="footnote"></div>
</body>

<script>
    document.getElementById("switcher").addEventListener("change",function(){
        var e = document.getElementById("switcher");
        var lang = e.value;
        localStorage.setItem('currentLang', JSON.stringify(lang));
        console.log(lang)
    })
</script>
