
<!DOCTYPE html>
<style>
h1 {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
}
.grid {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50vw;
    height: 90px;
    display: grid;
    grid-template-rows: 70px;
    position: absolute;
    top: 49%;
    left: 50%;
    transform: translate(-50%, -50%);
    row-gap: 10px;
}
.toptext {
    display: flex;
    justify-content: center;
    align-items: center;
    top: 200px;
    position: absolute;
    top: 33%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    text-align: center;
}
.geobtn {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    height: 70px;
    width: 290px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.geobtn:hover {
    background-color: #F9C26D;
    font-size: 16pt;
}
.resobtn {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    height: 70px;
    width: 290px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.resobtn:hover {
    background-color: #FC7E7E;
    font-size: 16pt;
}
.backbtn {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    height: 70px;
    width: 290px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.backbtn:hover {
    background-color: #F68EF6;
    font-size: 16pt;
}
@media screen and (orientation: portrait){
        html {
            object-fit: contain;
            transform: rotate(90deg);
            transform-origin: right top;
            width: 100vh;
            height: 100vw;
            overflow-x: hidden;
            position: absolute;
            top: 100%;
            right: 0;
        }
    }
</style>
<head>
    <title>Coloria 2.0 Homeland Menu</title>
    <link rel="shortcut icon" type="image/jpg" href="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png"/>
    <meta property="og:title" content="Coloria 2.0 Homeland Menu">
    <meta property="og:description" content="Menu for the continent of Homeland">
    <meta property="og:image" content="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="362">
    <script src="../localization.js"></script>
</head>
<body>
    <select data-i18n-switcher id="switcher" style="width: 125px; height: 25px; font-family: Arial, Helvetica, sans-serif;">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="es">Español (MX)</option>
        <option value="fr">Français</option>
        <option value="jp">日本語</option>
        <option value="ke">Kielu</option>
        <option value="vi">Tiếng Việt (NAM)</option>
        <option value="pl">Polski</option>
        <option value="ru">Русский</option>
        <option value="sn">Сенаби</option>
        <option value="sz">Sорзијаьде</option>
    </select>
    <h1 class="toptext" data-i18n-key="hmld-toptext">Homeland Menu</h1>
    <div class="grid">
        <div class="geobtn" data-i18n-key="geo-btn" onclick="window.location.href='https://rus1130.github.io/projects/coloria2/view/hmld/geo'">Homeland Geography Map</div>
        <div class="resobtn" data-i18n-key="reso-btn" onclick="window.location='https://rus1130.github.io/projects/coloria2/view/hmld/reso'">Homeland Resource Map</div>
        <div class="backbtn" data-i18n-key="back-btn" onclick="window.location='https://rus1130.github.io/projects/coloria2/menu'">Back to menu</div>
    </div>
</body>

<script>
    document.getElementById("switcher").addEventListener("change",function(){
        var e = document.getElementById("switcher");
        var lang = e.value;
        localStorage.setItem('currentLang', JSON.stringify(lang));
        console.log(lang)
    })
</script>
