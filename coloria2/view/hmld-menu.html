
<!DOCTYPE html>
<style>
h1 {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
}
.grid {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50vw;
    height: 90px;
    display: grid;
    grid-template-rows: 70px;
    position: absolute;
    top: 49%;
    left: 50%;
    transform: translate(-50%, -50%);
    row-gap: 10px;
}
.toptext {
    display: flex;
    justify-content: center;
    align-items: center;
    top: 200px;
    position: absolute;
    top: 33%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    text-align: center;
}
.geobtn {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    height: 70px;
    width: 290px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.geobtn:hover {
    background-color: #F9C26D;
    font-size: 16pt;
}
.resobtn {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    height: 70px;
    width: 290px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.resobtn:hover {
    background-color: #FC7E7E;
    font-size: 16pt;
}
.backbtn {
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
    height: 70px;
    width: 290px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition-duration: 0.15s;
    border: 1px solid black;
    cursor: pointer;
}
.backbtn:hover {
    background-color: #F68EF6;
    font-size: 16pt;
}
@media screen and (orientation: portrait) and (min-width: 900px) and (min-height: 820px){
        html {
            transform: rotate(-90deg);
            transform-origin: left top;
            width: 100vh;
            height: 100vw;
            overflow-x: hidden;
            position: absolute;
            top: 100%;
            left: 0;
        }
    }
</style>
<head>
    <title>Coloria 2.0 Homeland Menu</title>
    <link rel="shortcut icon" type="image/jpg" href="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png"/>
    <meta property="og:title" content="Coloria 2.0 Homeland Menu">
    <meta property="og:description" content="Menu for the continent of Homeland">
    <meta property="og:image" content="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="362">
</head>
<body>
    <h1 class="toptext">Homeland Menu</h1>
    <div class="grid">
        <div class="geobtn" onclick="window.location.href='https://rus1130.github.io/projects/coloria2/view/hmld/geo'">Homeland Geography Map</div>
        <div class="resobtn" onclick="window.location='https://rus1130.github.io/projects/coloria2/view/hmld/reso'">Homeland Resource Map</div>
        <div class="backbtn" onclick="window.location='https://rus1130.github.io/projects/coloria2/menu'">Back to menu</div>
    </div>
</body>
