<!DOCTYPE html>
<head>
    <title>Coloria 2.0 Homeland Geo Map</title>
    <link rel="shortcut icon" type="image/jpg" href="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png"/>
    <meta property="og:title" content="Coloria 2.0 Geo Map">
    <meta property="og:description" content="Geography Map for the continent of Homeland">
    <meta property="og:image" content="https://rus1130.github.io/projects/coloria2/view/images/metaimg.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="362">
    <script src="localization.js"></script>
</head>
<body>
    <select data-i18n-switcher id="switcher" style="width: 125px; height: 25px; font-family: Arial, Helvetica, sans-serif;">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="es">Español (MX)</option>
        <option value="fr">Français</option>
        <option value="jp">日本語</option>
        <option value="ke">Kielu</option>
        <option value="vi">Tiếng Việt (NAM)</option>
        <option value="pl">Polski</option>
        <option value="ru">Русский</option>
        <option value="sn">Сёнаб</option>
        <option value="sz">Sорзијаьде</option>
    <div id="viewbox">
        <div id="settings">
            <div id="settingsbtn" class="settingsbtn" data-i18n-key="settings">Settings</div>
            <div id="menu" class="unfocus">
                <div id="backbtn" data-i18n-key="back" class="backbtn" onclick="window.location='hmld-menu'">Back</div>
                <div id="basebtn" data-i18n-key="base" class="settingbase">Basemap</div>
                <div id="tempbtn" data-i18n-key="temp" class="settingtemp">Temperature</div>
                <div id="biomebtn" data-i18n-key="biome" class="settingbiome">Biomes</div>
                <div id="heightbtn" data-i18n-key="height" class="settingheight">Heightmap</div>
                <div id="precipbtn" data-i18n-key="precip" class="settingprecip">Precipitation</div>
            </div>
        </div>
        <div id="layers">
            <img id="base" class="focus" src="../maps/hmld-geo/base.png">
            <img id="temp" class="unfocus" src="../maps/hmld-geo/temp.png">
            <img id="biome" class="unfocus" src="../maps/hmld-geo/biome.png">
            <img id="height" class="unfocus" src="../maps/hmld-geo/height.png">
            <img id="precip" class="unfocus" src=../maps/hmld-geo/precip.png">
        </div>
    </div>
    
</body>

<script>

    document.getElementById("settingsbtn").addEventListener("click",function(){
        if(document.getElementById("menu").hasAttribute("class","unfocus")){
            document.getElementById("menu").removeAttribute("class","unfocus")
            document.getElementById("settingsbtn").removeAttribute("style","opacity: 100%;")
        } else {
            document.getElementById("menu").setAttribute("class","unfocus")
        }
    })

    document.getElementById("basebtn").addEventListener("click",function(){
        if(document.getElementById("base").hasAttribute("class","unfocus")){
            document.getElementById("base").setAttribute("class","focus")
            document.getElementById("temp").setAttribute("class","unfocus")
            document.getElementById("biome").setAttribute("class","unfocus")
            document.getElementById("height").setAttribute("class","unfocus")
            document.getElementById("precip").setAttribute("class","unfocus")
        } else {
            return;
        }
    })

    document.getElementById("tempbtn").addEventListener("click",function(){
        if(document.getElementById("temp").hasAttribute("class","unfocus")){
            document.getElementById("base").setAttribute("class","unfocus")
            document.getElementById("temp").setAttribute("class","focus")
            document.getElementById("biome").setAttribute("class","unfocus")
            document.getElementById("height").setAttribute("class","unfocus")
            document.getElementById("precip").setAttribute("class","unfocus")
        } else {
            return;
        }
    })

    document.getElementById("biomebtn").addEventListener("click",function(){
        if(document.getElementById("temp").hasAttribute("class","unfocus")){
            document.getElementById("base").setAttribute("class","unfocus")
            document.getElementById("temp").setAttribute("class","unfocus")
            document.getElementById("biome").setAttribute("class","focus")
            document.getElementById("height").setAttribute("class","unfocus")
            document.getElementById("precip").setAttribute("class","unfocus")
        } else {
            return;
        }
    })

    document.getElementById("heightbtn").addEventListener("click",function(){
        if(document.getElementById("temp").hasAttribute("class","unfocus")){
            document.getElementById("base").setAttribute("class","unfocus")
            document.getElementById("temp").setAttribute("class","unfocus")
            document.getElementById("biome").setAttribute("class","unfocus")
            document.getElementById("height").setAttribute("class","focus")
            document.getElementById("precip").setAttribute("class","unfocus")
        } else {
            return;
        }
    })

    document.getElementById("precipbtn").addEventListener("click",function(){
        if(document.getElementById("temp").hasAttribute("class","unfocus")){
            document.getElementById("base").setAttribute("class","unfocus")
            document.getElementById("temp").setAttribute("class","unfocus")
            document.getElementById("biome").setAttribute("class","unfocus")
            document.getElementById("height").setAttribute("class","unfocus")
            document.getElementById("precip").setAttribute("class","focus")
        } else {
            return;
        }
    })

    document.getElementById("switcher").addEventListener("change",function(){
        var e = document.getElementById("switcher");
        var lang = e.value;
        localStorage.setItem('currentLang', JSON.stringify(lang));
        console.log(lang)
    })
</script>
