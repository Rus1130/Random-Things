<body>
    <div id="output" style="height: 25px;">&nbsp;</div>
    <input type="text" id="convert" onchange="convert(convertType.value, convertText.value)">
    <select id="typeSelect" onchange="convert(convertType.value, convertText.value)" title="Type" style="cursor: pointer;">
        <option value="IPA">IPA</option>
        <option value="phagspa">Phagspa</option>
    </select>
    <select title="Dialect" style="cursor: pointer;">
        <option value="rus">Dialect Rus</option>
    </select>
</body>

    var convertType = document.getElementById("typeSelect");
    var output = document.getElementById("output");
    var convertText = document.getElementById("convert");
    var adder = "";

    let conversionHandlerArray = new Array();

    function convert(type, text){
        switch(type){
            case "IPA":
                conversionHandlerArray = [];
                [...text].forEach(function(c){
                    adder = inventory[c]["IPA"]
                    conversionHandlerArray.push(adder);
                })
                break;
            case "phagspa":
                conversionHandlerArray = [];
                [...text].forEach(function(c){
                    adder = inventory[c]["phagspa"]
                    conversionHandlerArray.push(adder)
                })
                break;
            default:
                return console.error("syntax error");
        }
        switch(type){
            case "IPA":
                output.innerHTML = "[" + conversionHandlerArray.join("") + "]";
                break;
            case "phagspa":
                output.innerHTML = "ꡲ" + conversionHandlerArray.join("") + "ꡳ";
        }
        
    }
