<head>
    <script src="./genogram.js"></script>
</head>
<body>
    <div id="diagram"></div>
</body>
<script>
    const diagram = document.getElementById('diagram');

    const gen = new Genogram(diagram, {fullscreen: true});

    
    let jack = gen.createNode('Jack');
    let jill = gen.createNode('Jill');
    let jane = gen.createNode('Jane');
    let john = gen.createNode('John');
    let joe = gen.createNode('Joe');
    let jerry = gen.createNode('Jerry');

    gen.createTree(jack);
    gen.addNode(jill);

    gen.addNode(jane);
    gen.addNode(john);

    gen.link(jack, jill);
    gen.parentalLink(jack, jill, [jane, john])

</script>
