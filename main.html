<DOCTYPE html>
    <head>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: black;
            }
            .square1 {
                overflow: hidden;
                /* background-color:rgb(0, 255, 226); */
                background-color: black;
                height: 330px;
                width: 330px;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: height 0.8s, width 0.8s, box-shadow 0.8s;
                font-family: Arial, Helvetica, sans-serif;
                border-radius: 100%;
                box-shadow:
                inset 0 0 1px #fff,
                inset 1px 0 1px #f0f,
                inset -1px 0 1px #0ff,
                inset 1px 0 1px #f0f,
                inset -1px 0 1px #0ff,
                0 0 1px #fff,
                -1px 0 1px #f0f,
                1px 0 1px #0ff;
            }
            .square1:hover {
                height: 300px;
                width: 300px;
                border-radius: 100%;
                box-shadow:
                inset 0 0 50px #fff,
                inset 20px 0 80px #f0f,
                inset -20px 0 80px #0ff,
                inset 20px 0 300px #f0f,
                inset -20px 0 300px #0ff,
                0 0 50px #fff,
                -10px 0 80px #f0f,
                10px 0 80px #0ff;
                background-color: black;
            }
            .square1:hover:active {
                transition-duration: 900ms;
                height: 300px;
                width: 300px;
                background-color: black;
                border-radius: 100%;
                box-shadow:
                inset 0 0 50px #fff,
                inset 20px 0 80px #00FFD0,
                inset -20px 0 80px #FFD000,
                inset 20px 0 300px #00FFD0,
                inset -20px 0 300px #FFD000,
                0 0 50px #fff,
                -10px 0 80px #00FFD0,
                10px 0 80px #FFD000;
                background-color: black;
            }
        </style>
    
        <body>
            <div class="square1" onclick="cssCount()"></div>
        </body>
    
        <script>
            let count = 0;
    
            function cssCount(){
                count = count + 1
                console.log(count)
            }
        </script>
    </head>
