<style>
    #chart {
        border: 1px solid black;
        /*
        make the width and height always the same
        */
        width: 500px;
        height: 500px;
        position: absolute;
        left: 5px;
        top: 25%;

        display: grid;
        grid-template-columns: repeat(100, 1fr);
        grid-template-rows: repeat(100, 1fr);  


    }
    #input {
        resize: none;
        width: 500px;
        height: 170px;
        position: absolute;
        left: 5px;
    }
    #input:focus {
        outline: none;
    }
</style>
<head>

</head>
<body>
    <textarea id="input"></textarea>
    <div id="chart"></div>
</body>
<script>
    const chart = document.getElementById("chart");

    const gradient = {
        lowest: '#0000FF',
        highest: '#FF0000'
    }
    // on window load
    window.onload = function() {
        let y = 100;
        let x = 1;
        for(y = 100; y > 0; y--) {
            for(x = 1; x < 101; x++) {
                let div = document.createElement("div");
                div.style.backgroundColor = "white";
                div.setAttribute('chart-x', x);
                div.setAttribute('chart-y', y);
                chart.appendChild(div);
            }
        }
    }
    function parse(str) {
        return Function(`'use strict'; return (${str})`)()
    }

    const equation = 'x=1';
    
    function draw() {
        let equaler = equation.split('=')[0]
        let equ = parse(equation.split('=')[1])

        let answer = document.querySelectorAll(`[chart-${equaler}=${equ}]`);
        console.log(answer)

    }

    draw()
</script>
