<style>
    #graph {
        border: 1px solid black;
        /*
        make the width and height always the same
        */
        width: 500px;
        height: 500px;
        position: absolute;
        left: 5px;
        top: 25%;

        display: grid;
    }
    #input {
        resize: none;
        width: 500px;
        height: 170px;
        position: absolute;
        left: 5px;
    }
    #input:focus {
        outline: none;
    }
    #blocker {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        font-size: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<head>
    <script src="https://unpkg.com/mathjs@11.4.0/lib/browser/math.js"></script>
</head>
<body>
    <textarea id="input"></textarea>
    <div id="graph"></div>
</body>
<script>
    // make this a module
    const graph = document.getElementById("graph");
    const input = document.getElementById("input");


    const cellMax = 25;
    const precision = 8;
    const iterator = 1 / (precision / 2);
    let equation = 'x = y^2';

    let times = 0;

    let yMin = -cellMax;
    let yMax = cellMax;
    let xMin = -cellMax;
    let xMax = cellMax;

    // get the graph style
    graph.style.gridTemplateColumns = `repeat(${cellMax * precision + 1}, 1fr)`;
    graph.style.gridTemplateRows = `repeat(${cellMax * precision + 1}, 1fr)`;


    function clean(string){
        return Array(Array(string.trim()).reverse().join().trim()).reverse().join();
    }

    function draw(input){
        for(let y = yMax; y >= yMin; y -= iterator){
            for(let x = xMin; x <= xMax; x += iterator){
                let div;
                if(times == 0){
                    div = document.createElement('div');
                    div.id = `${x},${y}`;
                } else {
                    div = document.getElementById(`${x},${y}`);
                    div.style.backgroundColor = 'white';
                }
                let left = clean(input.split('=')[0]);
                let right = math.evaluate(clean(input.split('=')[1]), {x: x, y: y});

                if(left == 'x'){
                    if(x == right){
                        div.style.backgroundColor = 'black';
                        div.setAttribute('plot', 'true');
                    }
                } else if(left == 'y'){
                    if(y == right){
                        div.style.backgroundColor = 'black';
                        div.setAttribute('plot', 'true');
                    }
                }

                if((y == 0 && x % 2 == 0) || (x == 0 && y % 2 == 0)){
                    div.style.backgroundColor = 'black';
                }

                if(times == 0) graph.appendChild(div);
            }
        }
        times++;
    }
    draw(equation)


    // https://www.youtube.com/watch?v=JnCkF62gkOY

</script>
