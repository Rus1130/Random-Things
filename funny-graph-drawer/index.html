<style>
    #graph {
        border: 1px solid black;
        /*
        make the width and height always the same
        */
        width: 500px;
        height: 500px;
        position: absolute;
        left: 5px;
        top: 25%;

        display: grid;
    }
    #input {
        resize: none;
        width: 500px;
        height: 170px;
        position: absolute;
        left: 5px;
    }
    #input:focus {
        outline: none;
    }
    #blocker {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        font-size: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<head>
    <script src="https://unpkg.com/mathjs@11.4.0/lib/browser/math.js"></script>
</head>
<body>
    <textarea id="input"></textarea>
    <div id="graph"></div>
</body>
<script>
    // make this a module
    const graph = document.getElementById("graph");
    const input = document.getElementById("input");

    const cellMax = 50;
    const iterator = 1;
    const equation = 'y = 2/1x + 5';

    // get the graph style
    graph.style.gridTemplateColumns = `repeat(${cellMax*2+1}, 1fr)`;
    graph.style.gridTemplateRows = `repeat(${cellMax*2+1}, 1fr)`;


    function clean(string){
        return Array(Array(string.trim()).reverse().join().trim()).reverse().join();
    }

    window.onload = function(){
        for(y = cellMax; y > -cellMax - 1; y -= iterator) {
            for(x = -cellMax; x < cellMax + 1; x += iterator) {
                let div = document.createElement("div");
                div.setAttribute('plotted', 'false')
                div.id = `${x},${y}`
                if((x == 0 && y % 2.5 == 0) ||
                        (y == 0 && x % 2.5 == 0)){
                    div.style.backgroundColor = `black`;
                }
                graph.appendChild(div);
            }
        }
        draw(equation)
    }

    function draw(input){
        for(y = cellMax; y > -cellMax - 1; y -= iterator) {
            for(x = -cellMax; x < cellMax + 1; x += iterator) {
                let div = document.getElementById(`${x},${y}`);
                let solvingSide = clean(input.split('=')[0])
                let equ = math.evaluate(clean(input.split('=')[1]), {x: x, y: y})
                if(clean(input.split('=')[0]) == 'x'){
                    if(x == equ){
                        div.setAttribute('plotted', 'true')
                        div.style.backgroundColor = `black`;
                    }
                } else {
                    if(y == equ){
                        div.setAttribute('plotted', 'true')
                        div.style.backgroundColor = `black`;
                    }
                }
            }
        }

        let plottedPoints = document.querySelectorAll('[plotted="true"]')
        console.log(plottedPoints)
    }

</script>
