<DOCTYPE html>
    <head>
        <style>

            /*orb placement ===============================*/

            body {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: black;
            }

            /*orb css ====================================================*/
            /*orb 1==========*/
            .orb1 {
                display: flex;
                background-color: black;
                height: 330px;
                width: 330px;
                transition: height 0.8s, width 0.8s, box-shadow 0.8s;
                font-family: Arial, Helvetica, sans-serif;
                border-radius: 100%;
                box-shadow:
                inset 0 0 1px #fff,
                inset 1px 0 1px #f0f,
                inset -1px 0 1px #0ff,
                inset 1px 0 1px #f0f,
                inset -1px 0 1px #0ff,
                0 0 1px #fff,
                -1px 0 1px #f0f,
                1px 0 1px #0ff;
            }
            .orb1:hover {
                transition-duration: 500ms;
                height: 340px;
                width: 340px;
                border-radius: 100%;
                box-shadow:
                inset 0 0 50px #fff,
                inset 20px 0 80px #f0f,
                inset -20px 0 80px #0ff,
                inset 20px 0 300px #f0f,
                inset -20px 0 300px #0ff,
                0 0 50px #fff,
                -10px 0 80px #f0f,
                10px 0 80px #0ff;
                background-color: black;
            }
            .orb1:active {
                height: 250px;
                width: 250px;
                border-radius: 100%;
                box-shadow:
                inset 0 0 50px #fff,
                inset 20px 0 80px #00FFD0,
                inset -20px 0 80px #FFD000,
                inset 20px 0 300px #00FFD0,
                inset -20px 0 300px #FFD000,
                0 0 50px #fff,
                -10px 0 80px #00FFD0,
                10px 0 80px #FFD000;
                background-color: black;
            }
        </style>


        <body>
            <div class="orb1"></div>
        </body>
    </head>
