<script>
    function unhide(){
        document.getElementById("conlangs").removeAttribute("style", 'display: none;');
    }


    console.log()
    setInterval(() => {
        // get the years, months, days, hours, minutes, and seconds until 1780408800
        let timeUntil = 1780408800 - Math.floor(Date.now() / 1000);
        let years = Math.floor(timeUntil / 31536000);
        timeUntil -= years * 31536000;
        let months = Math.floor(timeUntil / 2592000);
        timeUntil -= months * 2592000;
        let days = Math.floor(timeUntil / 86400);
        timeUntil -= days * 86400;
        let hours = Math.floor(timeUntil / 3600);
        timeUntil -= hours * 3600;
        let minutes = Math.floor(timeUntil / 60);
        timeUntil -= minutes * 60;
        let seconds = timeUntil;
        // display the time until 1780408800
        let display = 
        `${years} year${years === 1 ? "" : "s"},
        ${months} month${months === 1 ? "" : "s"},
        ${days} day${days === 1 ? "" : "s"},
        ${hours} hour${hours === 1 ? "" : "s"},
        ${minutes} minute${minutes === 1 ? "" : "s"},
        ${seconds} second${seconds === 1 ? "" : "s"}
        `;

        if(1780408800 - Math.floor(Date.now() / 1000) <= 0){
            display = "The time has passed.";
        }
        document.getElementById("counter").innerHTML = display.replaceAll("\n", "");
    }, 1)
</script>
