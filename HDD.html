    var diskNum = 1;
    var loadText = document.getElementById("loadText")
    var optionDisplay = document.getElementById("optionDisplay");
    var input = document.getElementById("input")
    var debug = document.getElementById("debug")
    var debugHDD = document.getElementById("debugHDD")

    optionDisplay.innerHTML = "Disk 1"

    window.addEventListener('load', (event) => {
        
    });
    

    function optionSwitcher(){
        optionDisplay.innerHTML = `Disk ${diskNum}`;
        
    }

    function cycleDisk(direction){
        switch(direction){
            case "right":
                if(diskNum == 20){
                    diskNum = 1;
                    HDD["currentDisk"] = diskNum;
                } else {
                    diskNum++;
                    HDD["currentDisk"] = diskNum;
                }
                ;
                optionSwitcher();
            break;
            case "left":
                if(diskNum == 0){
                        diskNum = 20;
                        HDD["currentDisk"] = diskNum;
                    } else {
                        diskNum--;
                        HDD["currentDisk"] = diskNum;
                    }
                    ;
                    optionSwitcher();
                }
    }

    }

    function save(){
        if(HDD[diskNum]["writeProtect"] == true){
            HDD[diskNum]['text'] = "";
        } else {
            HDD[diskNum]['text'] = input.value;
            (HDD[diskNum]['text'] == '' ? HDD[diskNum]['inUse'] = false : HDD[diskNum]['inUse'] = true);
        }
        ;
    }

    function load(){
        loadText.innerHTML = HDD[diskNum]['text'];
        HDD["loadedDisk"] = diskNum;
        ;
    }

    //submit text on enter
    $(document).on("keypress", function(e){
        if(e.which == 13){
            save()
            
        }
    });

    function setDebugValues(){

        HDD["currentDisk"] = diskNum;

        document.getElementById("debugHDD1").innerHTML = '{"1":' + JSON.stringify(HDD[1]) + ",";

        document.getElementById("debugHDD22").innerHTML = '"currentDisk":' + JSON.stringify(HDD["currentDisk"]) + "}";

        document.getElementById("adminSetReset").innerHTML = `a to ${adminSetReset} Admin password <br>`;

        if(HDD["admin"] != ""){
            document.getElementById("adminNeeded1").removeAttribute("class","unfocus")
            document.getElementById("adminNeeded2").removeAttribute("class","unfocus")
            document.getElementById("adminNeeded3").removeAttribute("class","unfocus")
        } else {
            document.getElementById("adminNeeded1").setAttribute("class","unfocus")
            document.getElementById("adminNeeded2").setAttribute("class","unfocus")
            document.getElementById("adminNeeded3").setAttribute("class","unfocus")
        }
    }

    var signed = false;
    var adminSetReset = "set";

    hotkeys("shift + space",function(){
        if(HDD["admin"] == ""){
            return false;
        } else {
            if(debug.hasAttribute("class","unfocus")){
                    debug.removeAttribute("class","unfocus")
                } else {
                    debug.setAttribute("class","unfocus")
                }
        }
    })

    hotkeys("l",function(){
        load()
    })

    hotkeys("space",function(){
        cycleDisk("right")
    })

    hotkeys("ctrl + space",function(){
        cycleDisk("left")
    })

    hotkeys("p", function(){
        if(HDD["admin"] == "" || specialSigned == true){
            writeProtectCheck()
        } else {
            adminCheck = prompt("Please enter the Admin password:")
            if(adminCheck = HDD["admin"] && adminCheck != null){
                writeProtectCheck()
            } else {
                alert("Incorrect Admin password.")
            }
        }
        writeProtectFlip();
    })

    hotkeys("/", function(){
        input.value = "";
        setTimeout(function(){
            input.focus();
        }, 0.01)
    })

    var diskCapture;

    function writeProtectFlip(){
        diskCapture = optionDisplay.innerHTML.toString().replace(/\D/g,'')

        HDD[diskNum]["writeProtect"] = !HDD[diskNum]["writeProtect"];
        
    }

    hotkeys("delete", function(){
        if(HDD["admin"] == ""){
            alert("Please set an Admin password.")
        } else {
            password = prompt("Please enter the Admin password:")
            if(password == HDD["admin"]){
                wipeConfirm = confirm("Are you sure you want to wipe? This cannot be undone.")
                if(wipeConfirm){
                        let i;
                    for (i = 1; i < 20; i++) {
                        HDD[i]["text"] = ""; 
                        HDD[i]["inUse"] = false; 
                        HDD[i]["writeProtect"] = false;
                    }
                    HDD["loadedDisk"] = 1;
                    HDD["currentDisk"] = "";
                    HDD["admin"] = "";
                    signed = false;
                    specialSigned = false; 
                }
            } else {
                alert("Incorrect Admin password.")
            }
        }
    })

    hotkeys("a", function(){
        if(HDD["admin"] == ""){
            adminPrompt = prompt("Please set an Admin password:")
                if(adminPrompt != null){
                HDD["admin"] = adminPrompt;
                specialSigned = true;
                adminSetReset = "reset"
                
            }
        } else {
            if(HDD["admin"] != ""){
                oldAdminPassword = prompt("Please enter the old Admin password:")
                if(oldAdminPassword != HDD["admin"] || null || ""){
                    setTimeout(function(){alert("There was an issue resetting the Admin password.")},100)
                } else {
                    newAdminPassword = prompt("Please enter the new Admin password:")
                    HDD["admin"] = newAdminPassword
                    alert("Password resetting successful.")
                }
            }
        }
    })

    var specialSigned = true;

    hotkeys("q",function(){
        specialSigned = !specialSigned
    })

    function writeProtectCheck(){

        if(HDD[diskNum]["writeProtect"] == true){
                
                input.value = "";
                input.disabled = true;
                input.setAttribute("style","cursor: no-drop; user-select: none;")
                input.title = "Write Protected";
            } else {
                input.disabled = false;
                input.removeAttribute("style","cursor: no-drop; user-select: none;")
                input.removeAttribute("title")
            }
    }

    hotkeys("shift + s + d", function(){
        alert('This is NOT supposed to be really secure, as it\'s not. This is just for fun.');
    })

    setInterval(function(){
        writeProtectCheck()
        setDebugValues()
    },1)
