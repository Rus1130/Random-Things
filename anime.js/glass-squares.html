<style>
    body {
        overflow: hidden;
        margin: 0;
    }
    body > div {
        height: calc(100% - 1px);
        width: calc(100% - 1px);
        position: relative;
        z-index: 2;
        
        display: grid;
        grid-template-columns: repeat(var(--columns), 1fr);
        grid-template-rows: repeat(var(--rows), 1fr);        
    }

    body > div > div {
        position: relative;
        height: calc(100%-1px);
        width: calc(100%-1px);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    body > div > div > div {
        position: absolute;
        height: 100%;
        width: 100%;
        border: 1px solid #000;
    }
</style>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div></div>
</body>
<script>
    const tileHolder = document.querySelector("body > div");

    let columns = 0;
    let rows = 0;

    let toggled = false;

    // highlight all divs that are close to the cursor
    document.onmousemove = e => {
        const x = e.clientX;
        const y = e.clientY;
        const tiles = document.querySelectorAll("body > div > div > div");
        tiles.forEach(tile => {
            const rect = tile.getBoundingClientRect();
            const distance = Math.sqrt(Math.pow(x - rect.x, 2) + Math.pow(y - rect.y, 2));
            if(distance < 100){
                let borderColor = tile.style.borderColor;
                borderColor = borderColor.split(", ");
                borderColor[3] = "1)";
                borderColor = borderColor.join(", ");
                tile.style.backgroundColor = borderColor;
            } else {
                tile.style.backgroundColor = "transparent";
            }
        })
    }

    const createTile = index => {
        const tile = document.createElement("div");
        const innerTile = document.createElement("div");
        innerTile.onclick = e => {
            if(!toggled){
                toggled = true
                anime({
                    targets: "body > div > div > div",
                    translateX: () => anime.random(-50, 50),
                    translateY: () => anime.random(-50, 50),
                    borderRadius: () => anime.random(0, 15),
                    rotate: () => anime.random(-360, 360),
                    scale: () => Math.round((Math.random() * 1.1 + 0.3) * 100) / 100,
                    borderColor: () => `rgba(${anime.random(0, 255)}, ${anime.random(0, 255)}, ${anime.random(0, 255)}, ${anime.random(0.7, 1)})`,
                    duration: 1000,
                    delay: anime.stagger(80, {grid: [columns, rows], from: index}),
                })
            } else {
                toggled = false
                anime({
                    targets: "body > div > div > div",
                    translateX: 0,
                    translateY: 0,
                    rotate: 0,
                    scale: 1,
                    duration: 500,
                    borderRadius: 0,
                    delay: anime.stagger(80, {grid: [columns, rows], from: index}),
                    borderColor: {value: "#000", delay: anime.stagger(160, {grid: [columns, rows], from: index})},
                    easing: "easeOutQuint"
                })
            }
        }
        tile.appendChild(innerTile);
        return tile;
    }

    const createTiles = quantity => {
        Array.from(Array(quantity)).map((tile, index) => {
            tileHolder.appendChild(createTile(index));
        });
    }

    const createGrid = () => {
        tileHolder.innerHTML = "";
        
        const size = 30;
        
        columns = Math.floor(document.body.clientWidth / size);
        rows = Math.floor(document.body.clientHeight / size);
        
        tileHolder.style.setProperty("--columns", columns);
        tileHolder.style.setProperty("--rows", rows);
        
        createTiles(columns * rows);
    }

    createGrid();

    window.onresize = () => createGrid();

</script>
