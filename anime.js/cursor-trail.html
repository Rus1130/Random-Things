<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    div {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        position: absolute;
    }

    :root {
        --g1: rgba(131,58,180,1);
        --g2: rgba(253,29,29,1);
        --g3: rgba(255,184,85,1);
    }
</style>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
</body>
<script>
    let x = 0;
    let y = 0;

    document.onmousemove = function(e){
        setTimeout(function(){
            let cursor = document.createElement('div');
            x = e.clientX - 15;
            y = e.clientY - 15;
            cursor.style.background = 'linear-gradient(to bottom left, var(--g1), var(--g2), var(--g3))';
            cursor.style.backgroundSize = `${document.body.clientWidth + 60}px ${document.body.clientHeight + 60}px`;
            cursor.style.backgroundPosition = `${x + 60}px ${y + 60}px`;
            cursor.style.transform = `translateX(${x}px) translateY(${y}px)`;

            if(document.body.children.length > 200){
                document.body.removeChild(document.body.children[0]);
            }
            document.body.appendChild(cursor);
        }, 50)
    }

</script>
