<style>
container {
    border: 1px solid black;
    height: 500px;
    width: 500px;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>
<head>

</head>
<body>
    <script src="./two.js"></script>
    <container></container>
</body>
<script>
    let container = document.querySelector("container");

    let mouseX = 0;
    let mouseY = 0;

    let center = document.createElement("div");
    center.style.position = "absolute";
    center.style.top = "calc(50% - 5px)";
    center.style.left = "calc(50% - 5px)";
    center.style.width = "20px";
    center.style.height = "20px";
    center.style.backgroundColor = "black";
    center.style.borderRadius = "50%";
    container.appendChild(center);

    let xRect = document.createElement("div");
    xRect.style.position = "absolute";
    xRect.style.top = "50%";
    xRect.style.left = "50%";
    xRect.style.width = "100px";
    xRect.style.height = "10px";
    xRect.style.backgroundColor = "red";
    container.appendChild(xRect);

    container.addEventListener("mousemove", e => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

</script>
