<script>
    let container = document.querySelector("container");
    let two = new Two({
        width: 500,
        height: 500,
        autostart: true
    }).appendTo(container);

    let mouseX = 0;
    let mouseY = 0;

    let xRect = two.makeRectangle(250, 250, 100, 10);
    xRect.fill = "red";
    xRect.stroke = "red";

    let center = two.makeCircle(250, 250, 5);
    center.fill = "black";
    center.stroke = "black";

    container.addEventListener("mousemove", e => {
        mouseX = e.clientX;
        mouseY = e.clientY;

        xRect.width = mouseX - 250;
        xRect.translation.x = (mouseX + 250) / 2;
    });

</script>
