<style>
    body {
        overflow: hidden;
        margin: 0;
    }

    #squares {
        position: absolute;
        width: 100px;
        height: 100px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        left: calc(50% - 50px);
        top: calc(100%);
        border: 1px solid black;    
    }

    #square1 {
        position: absolute;
        width: 50%;
        height: 50%;
        background-color: red;
    }

    #square2 {
        position: absolute;
        width: 50%;
        height: 50%;
        left: 50%;
        background-color: blue;
    }

    #square3 {
        position: absolute;
        width: 50%;
        height: 50%;
        top: 50%;
        background-color: green;
    }

    #square4 {
        position: absolute;
        width: 50%;
        height: 50%;
        left: 50%;
        top: 50%;
        background-color: yellow;
    }
</style>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div id="squares">
        <div id="square1" class="left"></div>
        <div id="square2" class="right"></div>
        <div id="square3" class="left"></div>
        <div id="square4" class="right"></div>
    </div>

</body>
<script>
    const squares = document.getElementById('squares');

    // change all the squares to the same color
    
    [...squares.children].forEach((square) => {
        square.style.backgroundColor = 'black';
        square.style.border = '1px solid blue';
    })


    setTimeout(() => {
        anime({
            targets: '#squares',
            top: 'calc(50% - 50px)',
            easing: 'easeOutQuart',
            duration: 1000
        })

        anime({
            targets: '#squares',
            delay: 500,
            rotate: '1turn',
            easing: 'easeOutQuart',
            scale: 2,
            duration: 1000,
        })

        anime({
            targets: '#square1',
            delay: 1200,
            top: '-25%',
            left: '-25%',
            rotate: '90deg',
            easing: 'easeOutQuart',
            duration: 1000
        })

        anime({
            targets: '#square2',
            delay: 1200,
            top: '-25%',
            left: '75%',
            rotate: '90deg',
            easing: 'easeOutQuart',
            duration: 1000
        })

        anime({
            targets: '#square3',
            delay: 1200,
            top: '75%',
            left: '-25%',
            rotate: '90deg',
            easing: 'easeOutQuart',
            duration: 1000
        })

        anime({
            targets: '#square4',
            delay: 1200,
            top: '75%',
            left: '75%',
            rotate: '90deg',
            easing: 'easeOutQuart',
            duration: 1000
        })
    }, 100);


</script>
