<style>
    :root {
        --g1: rgba(131,58,180,1);
        --g2: rgba(253,29,29,1);
        --g3: rgba(255,184,85,1);
    }
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        overflow: hidden;
    }

    div {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background: linear-gradient(60deg, var(--g1) 10%, var(--g2) 50%, var(--g3) 90%);
    }
</style>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div></div>
</body>
<script>
    let div = document.querySelector('div');
    anime({
        targets: div,
        borderRadius: "0%",
        width: 200,
        duration: 400,
        delay: 1000,
        rotate: [
            { value: 120, duration: 1000 },
        ],
        scale: [
            { value: 1, duration: 200 },
            { value: 1.5, duration: 1000 },
        ],
        borderTopLeftRadius: "100%",
        borderBottomRightRadius: "100%",
        easing: "spring(1, 80, 10, 0)",
    })
</script>
