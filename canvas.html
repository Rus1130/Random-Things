<DOCTYPE html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .square1 {
            overflow: hidden;
            /* background-color:rgb(0, 255, 226); */
            background-color: black;
            height: 600px;
            width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: height 0.8s, width 0.8s, box-shadow 0.8s;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 100%;
        }
        .square1:hover {
            height: 300px;
            width: 300px;
            border-radius: 100%;
            box-shadow:
            inset 0 0 50px #fff,      /* inner white */
            inset 20px 0 80px #f0f,   /* inner left magenta short */
            inset -20px 0 80px #0ff,  /* inner right cyan short */
            inset 20px 0 300px #f0f,  /* inner left magenta broad */
            inset -20px 0 300px #0ff, /* inner right cyan broad */
            0 0 50px #fff,            /* outer white */
            -10px 0 80px #f0f,        /* outer left magenta */
            10px 0 80px #0ff;         /* outer right cyan */
            background-color: black;
        }
        .square1:hover:active {
            transition-duration: 500ms;
            height: 230px;
            width: 230px;
            background-color: black;
            border-radius: 100%;
            box-shadow:
            inset 0 0 50px #fff,      /* inner white */
            inset 20px 0 80px #f0f,   /* inner left magenta short */
            inset -20px 0 80px #0ff,  /* inner right cyan short */
            inset 20px 0 300px #f0f,  /* inner left magenta broad */
            inset -20px 0 300px #0ff, /* inner right cyan broad */
            0 0 50px #fff,            /* outer white */
            -10px 0 80px #f0f,        /* outer left magenta */
            10px 0 80px #0ff;         /* outer right cyan */
        }
    </style>

    <body>
        <div class="square1" onclick="cssCount()"></div>
    </body>

    <script>
        let count = 0;

        function cssCount(){
            count = count + 1
            console.log(count)
        }
    </script>
</head>
