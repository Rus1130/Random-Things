<body>
    <div id="layout">
        <textarea id="input" spellcheck="false"></textarea>

<script>
    const input = document.getElementById("input")
    const output = document.getElementById('output')
    const Console = document.getElementById('console')
    let consoleArray = []
    let pointer = {
        x: 0,
        y: 0
    }
    let max_X = 100
    let max_Y = 100
    // setup
    function setup(){
        for(i = 0; i < max_X; i++){
            for(j = 0; j < max_Y; j++){
                let cell = document.createElement('div')
                cell.style.backgroundColor = '#FFFFFF'
                cell.style.fontSize = '5px'
                cell.style.fontFamily = 'monospace'
                cell.style.width = '10px'
                cell.style.height = '10px'
                cell.id = `${j},${i}`
                output.appendChild(cell)
            }
        }
        output.style.transform = 'rotate(-90deg)'
    }

    function fixIllegalXY(){
        if(pointer.x > max_X){
            pointer.x = max_X
        }
        if(pointer.x < 0){
            pointer.x = 0
        }
        if(pointer.y > max_Y){
            pointer.y = max_Y
        }
        if(pointer.y < 0){
            pointer.y = 0
        }
    }

    const colorsArray = {
        0: "#0a544f", // teal 1
        1: "#0d6a73", // teal 2
        2: "#14783c", // green 1
        3: "#1a869c", // teal 3
        4: "#263847", // indigo 1
        5: "#3da3bf", // cyan 1
        6: "#459c28", // green 2
        7: "#52002d", // magenta 1
        8: "#565876", // bluesteel 1

        10: "#682e2e", // red 1

        13: "#823fa1", // purple 1

        15: "#8bb842", // green 3
        16: "#8f5931", // brown 1
        17: "#a4b2a0", // aqua 1
        18: "#a6834e", // gold 1
        19: "#ab63d4", // purple 2
        20: "#b54b12", // orange 1

        22: "#bfedf2", // cyan 3
        23: "#d4821e", // orange 2
        24: "#d9d4c4", // beige 1

        26: "#e573cf", // pink 1

        28: "#f6d884", // yellow 1
        29: "#ffaef8", // pink 2
        30: "#ffc9bd", // beige 2
        31: "#ffffff", // white
        32: "#000000", // black
    }
    
    setup()

    function timeout(ms) {
        return new Promise(resolve => setTimeout(resolve, ms))
    }

    async function run(instructions){
        pointer = {x: 0, y: 0}
        consoleArray = []
        output.innerHTML = ''
        setup()
        let input = instructions.split("\n")
        for(i = 0; i < input.length; i++){
            let line = input[i].split(" ")
            if(line[0] === "point"){
                let point_x = parseInt(line[1])
                let point_y = parseInt(line[2])
                let color = parseInt(line[3])
                if(!isNaN(point_x) && !isNaN(point_y) && !isNaN(color)){
                    pointer.x = point_x
                    pointer.y = point_y
                    fixIllegalXY()
                    let cell = document.getElementById(`${pointer.y},${pointer.x}`)
                    cell.style.backgroundColor = colorsArray[color]
                } else {
                    consoleArray.push("Error: Invalid point command")
                }
            } else if (line[0] === "line"){
                let x1 = parseInt(line[1])
                let y1 = parseInt(line[2])
                let x2 = parseInt(line[3])
                let y2 = parseInt(line[4])
                let color = parseInt(line[5])
                if(!isNaN(x1) && !isNaN(y1) && !isNaN(x2) && !isNaN(y2) && !isNaN(color)){
                    pointer.x = x1
                    pointer.y = y1
                    fixIllegalXY()
                    let cell = document.getElementById(`${pointer.y},${pointer.x}`)
                    cell.style.backgroundColor = colorsArray[color]
                    // create a line between the two points
                } else {
                    consoleArray.push("Error: Invalid line command")
                }
                console.log(line)
            }
            timeout(500)
            Console.innerHTML = consoleArray.join("<br>")   
        }
    }

    

</script>
