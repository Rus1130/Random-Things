<style>
    #grid {
        display: grid;
        grid-template-columns: repeat(20, 20px);
        grid-template-rows: repeat(20, 20px);
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }
    .grid-cell {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 20px;
        width: 20px;
    }
</style>
<head>
</head>
<body>
    <div id="grid"></div>
</body>
<script>
    const grid = document.getElementById("grid");

    let pointer = 0;

    for(i = 0; i < 400; i++){
        let newGridCell = document.createElement("div");
        newGridCell.className = "grid-cell";
        newGridCell.id = "cell" + i;
        grid.appendChild(newGridCell);
    }

    function updateCells(){
        for(i = 0; i < 400; i++){
            if(i == pointer){
                document.getElementById("cell" + i).style.backgroundColor = "beige";
            } else {
                document.getElementById("cell" + i).style.backgroundColor = "white";
            }
        }
    }

    function moveRight(){
        cellFocus = false;
        if(pointer % 20 != 19){
            pointer++
        } else {
            pointer -= 19
        }
    }
    function moveLeft(){
        cellFocus = false;
        if(pointer % 20 != 0){
            pointer--
        } else {
            pointer += 19
        }
    }
    function moveUp(){
        cellFocus = false;
        if(pointer >= 20){
            pointer -= 20
        } else {
            pointer += 380
        }
    }
    function moveDown(){
        cellFocus = false;
        if(pointer < 380){
            pointer += 20
        } else {
            pointer -= 380
        }
    }

    document.onkeydown = function(e) {
        let key = e.which;
        if(key == 68){ // d
            moveRight()
        } else if(key == 65){ // a
            moveLeft()
        } else if(key == 87){ // w
            moveUp()
        } else if(key == 83){ // s
            moveDown()
        }
    }

    setInterval(() => {
        updateCells()
    },10)

</script>
