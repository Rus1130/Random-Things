<style>
    .grid {
        display: grid;
        grid-template-columns: repeat(30, 20px);
        grid-template-rows: repeat(30, 20px);
        width: 600px;
        height: 600px;
        border: 1px solid black;
        position: absolute;
    }
    .grid-cell {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 20px;
        width: 20px;
        font-size: 18px;
        font-family: monospace;
    }
</style>
<head>
</head>
<body>
    <div id="grid" class="grid"></div>
    <div id="under-grid" class="grid"></div>
</body>
<script>
    const grid = document.getElementById("grid");
    const underGrid = document.getElementById("under-grid");

    let pointer = 0;

    function getUndergridCell(id){
        return document.getElementById("under-cell" + id)
    }
    function getGridCell(id){
        return document.getElementById("cell" + id)
    }

    for(i = 0; i < 900; i++){
        let gridCell = document.createElement("div");
        gridCell.className = "grid-cell";
        gridCell.id = "cell" + i;
        grid.appendChild(gridCell);

        let underCell = document.createElement("div");
        underCell.className = "grid-cell";
        underCell.id = "under-cell" + i;
        underGrid.appendChild(underCell);
    }

    function updateCells(){
        for(i = 0; i < 900; i++){
            if(i == pointer){
                if(editMode){
                    getGridCell(i).style.backgroundColor = "beige";
                } else {
                    getGridCell(i).style.backgroundColor = "indianred"; 
                }
            } else {
                getGridCell(i).style.backgroundColor = "white";
            }
        }
    }

    let squares = []

    function moveRight(){
        if(pointer % 30 != 29){
            pointer++
        } else {
            pointer -= 29
        }
    }
    function moveLeft(){
        if(pointer % 30 != 0){
            pointer--
        } else {
            pointer += 29
        }
    }
    function moveUp(){
        if(pointer > 30){
            pointer -= 30
        } else {
            pointer += 870
        }
    }
    function moveDown(){
        if(pointer < 870){
            pointer += 30
        } else {
            pointer -= 870
        }
    }

    let editMode = true;
    const horizontalPipe = "──";
    const verticalPipe = "│";
    const topLeftCorner = "┌";
    const topRightCorner = "┐";
    const bottomLeftCorner = "└";
    const bottomRightCorner = "┘";


    const pipeIdentifier = (str) => {
        return str == horizontalPipe || str == verticalPipe
    }
    const cornerIdentifier = (str) => {
        return str == topRightCorner || str == bottomRightCorner || str == bottomLeftCorner || str == topLeftCorner
    }

    let currentPipe = horizontalPipe;
    let currentCorner = topRightCorner;

    function placeTrack(){
        if(pipeIdentifier(getUndergridCell(pointer).innerText)){
            switch(currentPipe){
                case horizontalPipe:
                    currentPipe = verticalPipe;
                break;
                case verticalPipe:
                    currentPipe = horizontalPipe;
                break;
            }
        } else if(cornerIdentifier(getUndergridCell(pointer).innerText)){
            switch(currentCorner){
                case topRightCorner:
                    currentCorner = bottomRightCorner;
                break;
                case bottomRightCorner:
                    currentCorner = bottomLeftCorner;
                break;
                case bottomLeftCorner:
                    currentCorner = topLeftCorner;
                break;
                case topLeftCorner:
                    currentCorner = topRightCorner;
                break;
            }
        }
    }

    const directionChanges = {
        [horizontalPipe]: {
            '1': 1,
            '-1': -1
        },
        [verticalPipe]: {
            '30': 30,
            '-30': -30
        },
        [topRightCorner]: {
            '1': 30,
            '-30': -1
        },
        [bottomRightCorner]: {
            '1': -30,
            '30': -1
        },
        [bottomLeftCorner]: {
            '30': 1,
            '-1': -30
        },
        [topLeftCorner]: {
            '-30': 1,
            '-1': 30
        }
    }

    function deleteSquares(pos){
        getGridCell(squares[pos].cellID).innerText = "";
        squares.splice(pos, 1);
        pos++
    }

    function setSquarePos(pos){
        getGridCell(squares[pos].cellID).innerText = ''
        squares[pos].cellID += squares[pos].direction;
        getGridCell(squares[pos].cellID).innerText = squares[pos].sprite
    }

    function updateSquares(){
        for(i = 0; i < squares.length; i++){
            if(squares[i].cellID < 0 || squares[i].cellID > 899){
                deleteSquares(i);
            }
            if(directionChanges[getUndergridCell(squares[i].cellID).innerText]){
                if(directionChanges[getUndergridCell(squares[i].cellID).innerText][String(squares[i].direction)]){
                    squares[i].direction = directionChanges[getUndergridCell(squares[i].cellID).innerText][String(squares[i].direction)];
                    setSquarePos(i)
                } else {
                    deleteSquares(i);
                }
            } else {
                deleteSquares(i);
            }
        }
    }

    document.onkeydown = function(e) {
        let key = e.key;
        // pointer movement
        if(key == "w" || key == "ArrowUp"){
            moveUp()
        } else if(key == "a" || key == "ArrowLeft"){
            moveLeft()
        } else if(key == "s" || key == "ArrowDown"){
            moveDown()
        } else if(key == "d" || key == "ArrowRight"){
            moveRight()
        } else if(key == " "){ // change edit mode
            editMode = !editMode
        }
        if(editMode){
            if(key == "Enter"){ // place square
                if(getGridCell(pointer).innerText != "■"){
                    squares.push({
                        cellID: pointer,
                        direction: 1, // 1 = right, -1 = left, -30 = up, 30 = down
                        sprite: "■"
                    })
                    getGridCell(pointer).innerText = "■"
                }
            } else if(key == "Backspace"){ // remove peice
                getUndergridCell(pointer).innerText = ""
            } else if(key == "t"){
                placeTrack()
                getUndergridCell(pointer).innerText = currentPipe
            } else if(key == "c"){
                placeTrack()
                getUndergridCell(pointer).innerText = currentCorner

            }
        }
    }

    setInterval(() => {
        updateCells()
    },10)

    setInterval(() => {
        updateSquares()
    }, 100)
    

</script>
