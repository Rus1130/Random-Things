<script>
    let genomes = {
        t: ['tall', 'short'],
        c: ['straight hair', 'curly hair'],
        h: ['brown hair', 'red hair'],
        e: ['brown eyes', 'blue eyes'],
        s: ['freckles', 'no freckles'],
        l: ['left handed', 'right handed'],
        n: ['big nose', 'small nose']
    }

    let gen = new Genome(genomes);

    let parent1 = "tt"
    let parent2 = gen.random(100)

    let children = gen.chainCross(parent1, parent2).map(x =>`${x} ${gen.getPhenotype(x)}`)
    document.body.innerHTML = children.join('<br>')

</script>
