<body>
    <span id="heat-counter"></span><br>
    <span id="money-counter"></span>
    <div id="menu">
        <div id="inventory-menu"></div>
        <div id="buy-menu"></div>
    </div>
</body>
<script>
    (() => {
        const heatCounter = document.getElementById("heat-counter");
        const moneyCounter = document.getElementById("money-counter");

        const partitions = {
            "unsecured": {
                price: "1",
                sell: "2",
                heatIncrease: 5,
            }
        }
        const gameData = {
            inventory: [],
            heat: 0,
            tick: 0,
            money: 0,
            paused: false,
            increaseHeat(amnt){
                this.heat += amnt;
            },
            decraseHeat(amnt){
                if(this.heat > 0) this.heat -= amnt;
            },
            updateHeat(){
                heatCounter.textContent = `Heat: ${this.heat}/100`
            }
        }
        setInterval(() => {
            moneyCounter.textContent = `Money: ${gameData.money}`
            if(gameData.paused == true) return;
            gameData.tick++;
            gameData.updateHeat();
            if(gameData.tick % 600 == 0){
                gameData.decraseHeat(1);
            }
        }, 1);
    })();
</script>
