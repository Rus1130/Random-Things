<DOCTYPE html>
    <head>
        <style>

            /*orb placement ===============================*/

            body {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: black;
            }

            /*orb css ====================================================*/
            /*orb ========================================================*/
            .original {
                display: flex;
                background-color: black;
                height: 330px;
                width: 330px;
                transition: height 0.8s, width 0.8s, box-shadow 0.8s;
                font-family: Arial, Helvetica, sans-serif;
                border-radius: 100%;
                box-shadow:
                inset 0 0 1px #fff,
                inset 1px 0 1px #ff00ff,
                inset -1px 0 1px #00ffff,
                inset 1px 0 1px #ff00ff,
                inset -1px 0 1px #00ffff,
                0 0 1px #fff,
                -1px 0 1px #ff00ff,
                1px 0 1px #00ffff;
            }
            .original:hover {
                transition-delay: 20ms;
                transition-duration: 500ms;
                height: 380px;
                width: 380px;
                border-radius: 100%;
                box-shadow:
                inset 0 0 50px #fff,
                inset 20px 0 80px #ff00ff,
                inset -20px 0 80px #00ffff,
                inset 20px 0 300px #ff00ff,
                inset -20px 0 300px #00ffff,
                0 0 50px #fff,
                -10px 0 80px #ff00ff,
                10px 0 80px #00ffff;
                background-color: black;
            }
            .original:active {
                transition-delay: 20ms;
                height: 250px;
                width: 250px;
                border-radius: 100%;
                box-shadow:
                inset 0 0 50px #fff,
                inset 20px 0 80px #00FFD0,
                inset -20px 0 80px #FFD000,
                inset 20px 0 300px #00FFD0,
                inset -20px 0 300px #FFD000,
                0 0 50px #fff,
                -10px 0 80px #00FFD0,
                10px 0 80px #FFD000;
                background-color: black;
            }
            /*orb ====================================*/
            .sour {
                display: flex;
                background-color: black;
                height: 330px;
                width: 330px;
                transition: height 0.8s, width 0.8s, box-shadow 1.2s;
                font-family: Arial, Helvetica, sans-serif;
                border-radius: 100%;
                box-shadow:
                inset 0 0 1px #fff,
                inset 1px 0 1px #FF00D9,
                inset -1px 0 1px #D9FF00,
                inset 1px 0 1px #FF00D9,
                inset -1px 0 1px #D9FF00,
                0 0 1px #fff,
                -1px 0 1px #FF00D9,
                1px 0 1px #D9FF00;
            }
            .sour:hover {
                transition-delay: 20ms;
                transition-duration: 500ms;
                height: 380px;
                width: 380px;
                border-radius: 100%;
                box-shadow:
                inset 0 0 50px #fff,
                inset 20px 0 80px #FF00D9,
                inset -20px 0 80px #D9FF00,
                inset 20px 0 300px #FF00D9,
                inset -20px 0 300px #D9FF00,
                0 0 50px #fff,
                -10px 0 80px #FF00D9,
                10px 0 80px #D9FF00;
                background-color: black;
            }
            .sour:active {
                transition-delay: 20ms;
                height: 250px;
                width: 250px;
                border-radius: 100%;
                box-shadow:
                inset 0 0 50px #fff,
                inset 20px 0 80px #FF8800,
                inset -20px 0 80px #1263ED,
                inset 20px 0 300px #FF8800,
                inset -20px 0 300px #1263ED,
                0 0 50px #fff,
                -10px 0 80px #FF8800,
                10px 0 80px #1263ED;
                background-color: black;
                
            }
            /*orb ====================================*/
            .galaxy {
                display: flex;
                background-color: black;
                height: 330px;
                width: 330px;
                transition: height 0.8s, width 0.8s, box-shadow 1.2s;
                font-family: Arial, Helvetica, sans-serif;
                border-radius: 100%;
                box-shadow:
                inset 0 0 1px #fff,
                inset 1px 0 1px #F3190C,
                inset -1px 0 1px #7300FF,
                inset 1px 0 1px #F3190C,
                inset -1px 0 1px #7300FF,
                0 0 1px #fff,
                -1px 0 1px #F3190C,
                1px 0 1px #7300FF;
            }
            .galaxy:hover {
                transition-delay: 20ms;
                transition-duration: 500ms;
                height: 380px;
                width: 380px;
                border-radius: 100%;
                box-shadow:
                inset 0 0 50px #fff,
                inset 20px 0 80px #F3190C,
                inset -20px 0 80px #7300FF,
                inset 20px 0 300px #F3190C,
                inset -20px 0 300px #7300FF,
                0 0 50px #fff,
                -10px 0 80px #F3190C,
                10px 0 80px #7300FF;
                background-color: black;
            }
            .galaxy:active {
                transition-delay: 20ms;
                height: 250px;
                width: 250px;
                border-radius: 100%;
                box-shadow:
                inset 10px 0 50px #fff,
                inset 20px 0 80px #0095FF,
                inset -20px 0 80px #00FF6A,
                inset 20px 0 300px #0095FF,
                inset -20px 0 300px #00FF6A,
                0 0 50px #fff,
                -10px 0 80px #0095FF,
                10px 0 80px #00FF6A;
                background-color: black;
                
            }
            .originaldisplay {
                font-family: Arial, Helvetica, sans-serif;
                position: absolute;
                top: 80px;
                right: 100px;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 120px;
                height: 40px;
                transition-duration: 0.8s;
                background-color: white;
            }
            .originaldisplay:hover {
                background-color:#ff00ff;
            }
            .sourdisplay {
                font-family: Arial, Helvetica, sans-serif;
                position: absolute;
                top: 130px;
                right: 100px;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 120px;
                height: 40px;
                transition-duration: 0.8s;
                background-color: white;
            }
            .sourdisplay:hover {
                background-color:#D9FF00;
            }
            .galaxydisplay {
                font-family: Arial, Helvetica, sans-serif;
                position: absolute;
                top: 180px;
                right: 100px;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 120px;
                height: 40px;
                transition-duration: 0.8s;
                background-color: white;
            }
            .galaxydisplay:hover {
                background-color:#F3190C;
            }
            .showsettingsbtn {
                position: absolute;
                right: 10px;
                top: 10px;
                height: 50px;
                width: 70px;
                background-color: rgb(41, 41, 41);
                transition-duration: 0.8s;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            .showsettingsbtn::after {
                content:"Settings";
            }

            .showsettingsbtn:hover {
                background-color: whitesmoke;
            }
            .noshow {
                display: none;
            }
        </style>

<head>
    <body>
        <div id="orb" class="original"></div>
    </body>

    <div class="showsettingsbtn" onclick="showHideSettings()"></div>

    <div id="buttons" class="noshow">
        <div class="originaldisplay" onclick="changeToThemeOriginal()">Theme Original</div>
        <div class="sourdisplay" onclick="changeToThemeSour()">Theme Sour</div>
        <div class="galaxydisplay" onclick="changeToThemeGalaxy()">Theme Galaxy</div>
    </div>

</head>

<script>

function changeToThemeOriginal(){
    document.getElementById("orb").setAttribute("class","original")
}
function changeToThemeSour(){
    document.getElementById("orb").setAttribute("class","sour")
}
function changeToThemeGalaxy(){
    document.getElementById("orb").setAttribute("class","galaxy")
}

function showHideSettings(){
    if(document.getElementById("buttons").hasAttribute("class","noshow")){
        document.getElementById("buttons").removeAttribute("class","noshow")
    } else {
        document.getElementById("buttons").setAttribute("class","noshow")
    }
}


</script>
