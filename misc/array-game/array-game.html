<head>
    <script src="array-game.js"></script>
    <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
</head>
<body>
    <div id="s"></div>
</body>
<script>
        ArrayGame.create.display.screen("s");
        ArrayGame.create.display.board(64, 32);
        ArrayGame.display_setup()
        ArrayGame.DNE.stateTypes.player.up = "#"
        ArrayGame.DNE.stateTypes.player.down = "#"
        ArrayGame.DNE.stateTypes.player.left = "#"
        ArrayGame.DNE.stateTypes.player.right = "#"
        ArrayGame.display_update()
    setInterval(() => {
        if(ArrayGame.settings.game_state === "ready") ArrayGame.display_update()
    }, 16.66)
    hotkeys('w,a,s,d', function (event, handler){
        switch (handler.key) {
            case 'w': ArrayGame.entities.player.move.up(1)
                break;
            case 'a': ArrayGame.entities.player.move.left(1)
                break;
            case 's': ArrayGame.entities.player.move.down(1)
                break;
            case 'd': ArrayGame.entities.player.move.right(1)
                break;
  }
});
</script>
