<style>
    body {
        margin: 0;
        background-color: black;
    }
    #cover {
        width: 100%;
        height: 100%;
        background-color: black;
        position: absolute;
        z-index: 100;
    }
    #hentai-score {
        z-index: 200;
        position: absolute;
        top: 0px;
        left: 0px;
        height: 20px;
        width: 180px;
        color: white;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif
    }
</style>
<head>
    <!--meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="(space to change image) everytime you reload the page, a different picture appears, and sometimes that picture might be hentai. gl hf dont bust my guy ;)">
    <title>Hentai Roulette</title>
</head>
<body>
    <div id="hentai-score"></div>
    <div id="cover"></div>
</body>
<script>
    const files = 100;
    const filecover = document.getElementById("cover");
    const hentaiScoreElement = document.getElementById("hentai-score");

    const imageTypeBulletkour = [30, 31, 32, 33, 34]
    const imageTypeHentai = [16, 17, 18, 19, 20, 21, 22, 59, 60]
    const imageTypeLongload = [23]
    const imageTypeGif = [56, 57, 58, 59, 60, 61, 62, 63, 64]

    let imageType = ''
    let hentaiScore = 0;

    let fileID = Math.floor(Math.random() * files) + 1;
    const img = document.createElement('img');

    function setImage(ID){
        if(imageTypeGif.includes(ID)){
            img.src = `imgs/${ID}.gif`;
        } else {
            img.src = `imgs/${ID}.png`;
        }
    }

    setImage(fileID);

    document.onkeydown = function(e) {
        if(e.key == " "){
            imageType = '';
            fileID = Math.floor(Math.random() * files) + 1;
            setImage(fileID);
        }
    }

    
    img.onerror = function() {
        console.log(`Failed fileID: ${fileID} (does not exist)`)
        fileID = Math.floor(Math.random() * files) + 1;
        setImage(fileID);
    };

    img.style.height = '100%';
    img.style.width = '100%';
    img.style.position = 'absolute';
    img.style.objectFit = 'contain';
    document.body.appendChild(img);

    img.onload = function() {
        if (imageTypeBulletkour.includes(fileID)){
            imageType += 'imagetypebulletkour';
        } else if(imageTypeHentai.includes(fileID)){
            imageType += 'hentai';
        } else {
            imageType += 'normal';
        }
        if (imageTypeLongload.includes(fileID)){
            imageType += '/longload';
        } else if(imageTypeGif.includes(fileID)){
            imageType += '/gif';
        }

        filecover.style.display = 'none';
        if(imageTypeHentai.includes(fileID)) hentaiScore++;
        hentaiScoreElement.innerText = `Hentai Score: ${hentaiScore}`;
        
        
        console.log(`imageType: ${imageType}\nfileID: ${fileID}`);
    };

    function forceChange(imgID){
        img.src = `imgs/${imgID}.png`;
        img.style.height = '100%';
        img.style.width = '100%';
        img.style.position = 'absolute';
        img.style.objectFit = 'contain';
        document.body.appendChild(img);
    }

    img.onclick = function() {
        if (imageTypeBulletkour.includes(fileID)){
            window.location.href = "https://store.steampowered.com/app/1996800/Bulletkour/";
        }
    }

    img.onmouseover = function() {
        if (imageTypeBulletkour.includes(fileID)){
            img.style.cursor = 'pointer'
            img.setAttribute('title', 'Click to open Bulletkour')
        }
    }
</script>
