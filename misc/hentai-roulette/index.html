<style>
    body {
        margin: 0;
        background-color: black;
    }
    #cover {
        width: 100%;
        height: 100%;
        background-color: black;
        position: absolute;
        z-index: 100;
    }
</style>
<head>
    <!--meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Hentai roulette; everytime you reload the page, a different picture appears, and sometimes that picture might be hentai. gl hf dont bust my guy ;)">
    <title>Hentai Roulette</title>
</head>
<body>
    <div id="cover"></div>
</body>
<script>
    const files = 100;
    const filecover = document.getElementById("cover");
    const bulletkour = [30, 31, 32, 33, 34]

    // wait for the webpage to load
    let randomFile = Math.floor(Math.random() * files) + 1;

    const img = document.createElement('img');
    img.src = `imgs/${randomFile}.png`;

    img.onerror = function() {
        randomFile = Math.floor(Math.random() * files) + 1;
        img.src = `imgs/${randomFile}.png`;
    };

    img.style.height = '100%';
    img.style.width = '100%';
    img.style.position = 'absolute';
    img.style.objectFit = 'contain';
    document.body.appendChild(img);

    // check if the img is fully loaded
    img.onload = function() {
        filecover.style.display = 'none';
    };

    function forceChange(imgID){
        img.src = `imgs/${imgID}.png`;
        img.style.height = '100%';
        img.style.width = '100%';
        img.style.position = 'absolute';
        img.style.objectFit = 'contain';
        document.body.appendChild(img);
    }

    // if the image id is in the bulletkour array, onclick redirect to the bulletkour steam page
    img.onclick = function() {
        if (bulletkour.includes(randomFile)){
            window.location.href = "https://store.steampowered.com/app/1996800/Bulletkour/";
        }
    }

    img.onmouseover = function() {
        if (bulletkour.includes(randomFile)){
            img.style.cursor = 'pointer'
        }
    } 

</script>
