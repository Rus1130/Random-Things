<style>
    body {
        margin: 0;
        background-color: black;
    }
    #cover {
        width: 100%;
        height: 100%;
        background-color: black;
        position: absolute;
        z-index: 100;
    }
</style>
<head>
    <!--meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Hentai roulette; everytime you reload the page, a different picture appears, and sometimes that picture might be hentai. gl hf dont bust my guy ;)">
    <title>Hentai Roulette</title>
</head>
<body>
    <div id="cover"></div>
</body>
<script>
    const files = 100;
    const filecover = document.getElementById("cover");
    const bulletkour = [30, 31, 32, 33, 34]
    const hentai = [16, 17, 18, 19, 20, 21, 22]
    const longload = [23]
    let imageType = ''

    // wait for the webpage to load
    let fileID = Math.floor(Math.random() * files) + 1;

    const img = document.createElement('img');
    // onclick space
    document.onkeydown = function(e) {
        if(e.key == " "){
            img.src = `imgs/${fileID}.png`;
            imageType = '';
            fileID = Math.floor(Math.random() * files) + 1;
            img.src = `imgs/${fileID}.png`;
        }
    }
    img.src = `imgs/${fileID}.png`;
    
    img.onerror = function() {
        console.log(`Failed fileID: ${fileID} (does not exist)`)
        fileID = Math.floor(Math.random() * files) + 1;
        img.src = `imgs/${fileID}.png`;
    };

    img.style.height = '100%';
    img.style.width = '100%';
    img.style.position = 'absolute';
    img.style.objectFit = 'contain';
    document.body.appendChild(img);

    img.onload = function() {
        if (bulletkour.includes(fileID)){
            imageType += 'bulletkour';
        } else if(hentai.includes(fileID)){
            imageType += 'hentai';
        } else {
            imageType += 'normal';
        }
        if (longload.includes(fileID)){
            imageType += '/longload';
        }
        filecover.style.display = 'none';

        console.log(`imageType: ${imageType}\nfileID: ${fileID}`);
    };

    function forceChange(imgID){
        img.src = `imgs/${imgID}.png`;
        img.style.height = '100%';
        img.style.width = '100%';
        img.style.position = 'absolute';
        img.style.objectFit = 'contain';
        document.body.appendChild(img);
    }

    // if the image id is in the bulletkour array, onclick redirect to the bulletkour steam page
    img.onclick = function() {
        if (bulletkour.includes(fileID)){
            window.location.href = "https://store.steampowered.com/app/1996800/Bulletkour/";
        }
    }

    img.onmouseover = function() {
        if (bulletkour.includes(fileID)){
            img.style.cursor = 'pointer'
            img.setAttribute('title', 'Click to open Bulletkour')
        }
    }


</script>
