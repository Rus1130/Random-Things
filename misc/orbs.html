<script>
function changeToThemeOriginal(){
    document.getElementById("orb").setAttribute("class","original")
}
function changeToThemeSour(){
    document.getElementById("orb").setAttribute("class","sour")
}
function changeToThemeGalaxy(){
    document.getElementById("orb").setAttribute("class","galaxy")

function changeToThemeBluemetal(){

document.getElementById("settings").addEventListener("click", function(){
    if(document.getElementById("themesettings").hasAttribute("class","noshow")){
        document.getElementById("themesettings").removeAttribute("class","noshow")
        document.getElementById("othersettings").removeAttribute("class","noshow")
        document.getElementById("settings").setAttribute("style","background-color: steelblue; color: black;")
    } else {
        document.getElementById("themesettings").setAttribute("class","noshow")
        document.getElementById("othersettings").setAttribute("class","noshow")
        document.getElementById("projectsbtn").setAttribute("class","noshow")
        document.getElementById("dragbtn").setAttribute("class","noshow")
        document.getElementById("themes").setAttribute("class","noshow")
        document.getElementById("settings").removeAttribute("style","background-color: steelblue; color: black;")
        document.getElementById("themesbtn").removeAttribute("style","background-color: springgreen;")
        document.getElementById("othersettingsbtn").removeAttribute("style","background-color: #ff0066;")
    }
})
document.getElementById("themesbtn").addEventListener("click", function(){
    if(document.getElementById("themes").hasAttribute("class","noshow")){
        document.getElementById("themes").removeAttribute("class","noshow")
        document.getElementById("themesbtn").setAttribute("style","background-color: springgreen;")
    } else {
        document.getElementById("themes").setAttribute("class","noshow")
        document.getElementById("themesbtn").removeAttribute("style","background-color: springgreen;")
    }
})
document.getElementById("othersettingsbtn").addEventListener("click", function(){
    if(document.getElementById("projectsbtn").hasAttribute("class","noshow")){
        document.getElementById("projectsbtn").removeAttribute("class","noshow")
        document.getElementById("dragbtn").removeAttribute("class","noshow")
        document.getElementById("othersettingsbtn").setAttribute("style","background-color: #ff0066;")

        document.getElementById("dragbtn").setAttribute("class","noshow")
        document.getElementById("othersettingsbtn").removeAttribute("style","background-color: #ff0066;")
    }
})

document.getElementById("dragbtn").addEventListener("click", function(){
    if(document.getElementById("dummydiv").hasAttribute("style","position: absolute;z-index: 9;")){
        document.getElementById("dummydiv").setAttribute("style","display: flex; align-items: center; justify-content: center;")
        document.getElementById("dummydiv").removeAttribute("style","position: absolute;z-index: 9; cursor: all-scroll")
    } else {
        document.getElementById("dummydiv").removeAttribute("style","display: flex; align-items: center; justify-content: center; cursor: all-scroll;")
        document.getElementById("dummydiv").setAttribute("style","position: absolute;z-index: 9")
    }
})

//Make the DIV element draggagle:
dragElement(document.getElementById("dummydiv"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
