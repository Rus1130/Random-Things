<style>
    body {
        background-color: #000000;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #container {
        width: 640px;
        height: 480px;
        background-color: #FFFFFF;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 0;
        box-sizing: border-box;
    }

    #stats-bar {
        background-color: #0000AA;
        height: 10px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1px;
        box-sizing: border-box;
        position: relative;
    }

    .date-and-time {
        font-size: 8px;
        font-family: "Press Start 2P", serif;
        color: #FFFFFF;
    }

    #terminal {
        width: 100%;
        height: calc(100% - 20px);
        background-color: #FFFFFF;
        color: #FF5555;
        display: flex;
        flex-direction: column;
        padding: 10px;
        box-sizing: border-box;
        font-family: "Press Start 2P", serif;
        font-size: 8px;
        overflow-y: auto;
        cursor: none;
    }

    .term-noedit, .term-edit {
        color: #00AA00;
        font-size: 8px;
        outline: none;
        text-decoration: none;
    }

    .term-noedit::before, .term-edit::before {
        content: attr(data-path);
        color: #00AA00;
    }

    .cursor:focus {
        height: 8px;
        caret-color: transparent;
    }

    @keyframes cursor-anim {
        0% {
            content: "_";
        }
        50% {
            content: "";
        }
        100% {
            content: "_";
        }
    }
    .cursor:focus::after {
        content: "_";
        animation: cursor-anim 1s infinite;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>froggyOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <!-- Beginning of statistics bar -->
        <div id="stats-bar">
            <div class="date-and-time" id="date-time">
                <p>
                    <!-- Time will update automatically now -->
                </p>
            </div>
        </div>
        <!-- End of statistics bar -->

        <!-- Terminal section -->
        <div id="terminal"></div>
    </div>
</body>
<script>
    // path variable
    let path = 'F:/Home>';

    let terminal = document.getElementById('terminal');

    terminal.onclick = function() {
        terminal.lastChild.focus();
    }

    function updateDateTime() {
        const now = new Date();

        // Grab the current weekday.
        const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const dayOfWeek = daysOfWeek[now.getDay()];  // Grab the live day of the week.

        // zh-CN date system components.
        const year = now.getFullYear(); // Year
        const month = String(now.getMonth() + 1).padStart(2, '0'); // Month
        const day = String(now.getDate()).padStart(2, '0'); // Day
        const hour = String(now.getHours()).padStart(2, '0'); // Hour in 24-hour format
        const minute = String(now.getMinutes()).padStart(2, '0'); // Minutes
        const second = String(now.getSeconds()).padStart(2, '0'); // Seconds

        // Format date in the Chinese "yyyy/mm/dd tt:tt:tt" format.
        const dateString = `${dayOfWeek}. ${year}/${month}/${day} ${hour}:${minute}:${second}`;

        // Update the clock every second.
        document.getElementById('date-time').querySelector('p').textContent = dateString;
    }

    // Update the time every second.
    setInterval(updateDateTime, 1000);
    updateDateTime(); // Initial call to display the live date and time.

    // Section 2: The terminal itself.
    // search through all lines with the class "terminal-line"

    /*
    create a line for displaying text
    text - the text
    path - the path
    */
    function createTerminalLine(text, path){
        let terminalLine = document.createElement('div');

        terminalLine.classList.add('term-noedit');

        terminalLine.setAttribute('data-path', `${path} `);

        terminalLine.textContent = text;

        terminal.appendChild(terminalLine);
        terminal.scrollTop = terminal.scrollHeight;
    }

    /*
    create a line for user input
    path - the path
    */
    function createEditableTerminalLine(path){
        let terminalLine = document.createElement('div');

        terminalLine.classList.add('term-edit');
        terminalLine.classList.add('cursor');

        terminalLine.setAttribute('contenteditable', 'true');
        terminalLine.setAttribute('data-path', `${path} `);
        terminalLine.setAttribute('spellcheck', 'false');

        terminalLine.addEventListener('keydown', function(e){
            if(e.key == "Enter"){
                e.preventDefault();
                terminalLine.setAttribute('contenteditable', 'false');
                let userInput = terminalLine.textContent;
                let args = userInput.split(" ");

                let command = args[0];
                args = args.slice(1);

                switch(command){
                    case "hello":
                        createTerminalLine("Hello, and welcome to froggyOS.", path);
                        break;

                    case "clear":
                        document.getElementById('terminal').innerHTML = "";
                        break;

                    case "pulse":
                        createTerminalLine("froggyOS is (probably) working as intended.", path);
                        break;

                    case "help":
                        createTerminalLine("* A few basic froggyOS commands *", path);
                        createTerminalLine("clear - Clears the terminal output.", path);
                        createTerminalLine("hello - Displays a greeting message.", path);
                        createTerminalLine("pulse - Tells the user if froggyOS is working.", path);
                        break;

                    case "[[DEV]]changepath":
                        path = args.join(" ");
                        break;

                    default:
                        createTerminalLine(`Froggy doesn't know "${userInput}", sorry.`, path);
                        break;
                }
                createEditableTerminalLine(path);
            }
        });

        terminal.appendChild(terminalLine);
        terminal.scrollTop = terminal.scrollHeight;
        terminalLine.focus();
    }

    createEditableTerminalLine(path);
</script>
