<script>
    let ruleUI = document.getElementById("rule-ui");
    function addRule(){
        let identificationTextarea = document.createElement("textarea");
        identificationTextarea.setAttribute("title", "1 letter identification goes here");
        identificationTextarea.setAttribute("maxlength", "1");
        identificationTextarea.style = "resize: none; width: 33px; height: 40px; font-family: monospace; padding: 10px;";

        let ruleTextarea = document.createElement("textarea");
        ruleTextarea.style = "resize: none; height: 40px; padding-top: 10px; padding-left: 10px;";
        ruleTextarea.setAttribute("placeholder", "ex. a, e, i, o, u");

        let div = document.createElement("div");
        div.id = "rule" + ruleUI.children.length;
        div.appendChild(identificationTextarea);
        div.appendChild(ruleTextarea);

        ruleUI.insertBefore(div, ruleUI.children[ruleUI.children.length - 1]);

    }

</script>
