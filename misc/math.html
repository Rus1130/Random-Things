<script>
    function simplifyRadical(outer, inner){
        // outer√inner

        if(inner == undefined){
            inner = outer;
            outer = 1;
        }
        let factors = [];
        let divisor = 2;

        let outerProduct = 1;
        let innerProduct = 1;

        while (inner >= 2) {
            if (inner % divisor == 0) {
                factors.push(divisor);
                inner = inner / divisor;
            } else {
                divisor++;
            }
        }
        
        let current = '';
        let last = '';
        for(i = 0; i < factors.length; i++){
            last = current;
            current = factors[i];
            if(current == last){
                outerProduct *= current;
                delete factors[i - 1]
                i++
                delete factors[i - 1]
            }
        }
        factors = factors.filter(function (el) {
            return el != null;
        });

        innerProduct = +factors.map(x => innerProduct * x).join("")

        return outerProduct * outer + "√" + innerProduct;
    }

    document.write(simplifyRadical(294));
</script>
