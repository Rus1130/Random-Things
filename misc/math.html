<script>
    function simplifyRadical(outer, inner){
        // outer√inner
        if(inner == undefined){
            inner = outer
            outer = 1
        }
        let squares = []
        for(i = 1; i <= 100; i++){
            squares.push(i**2)
        }
        squares = squares.reverse()
        let innerNum;
        let outerNum;
        for(i = 0; i < squares.length; i++){
            let num = inner / squares[i]
            let square = squares[i]
            // check if num is a whole number
            if(num % 1 == 0){
                outerNum = Math.pow(square, 1/2)
                innerNum = num
                break;
            }
        }
        outerNum = outer * outerNum
        radical = '√'
        if(outerNum == 1) outerNum = '';
        if(innerNum == 1) innerNum = '';

        if(outerNum == '') radical = '';
        if(innerNum == '') radical = '';

        return outerNum + radical + innerNum
    }
</script>
