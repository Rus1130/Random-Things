const bottomBorder = bottomLeftCorner.concat(straightSegment).concat(bottomRightCorner).join("")

let state = "setup"

function random(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1) + min);
}

let player = [
    sprite = '',
    x = '',
    y = ''
];

    sprite = '',
    x = '',
    y = ''
];

let zombies = new Object;
let zombieAmount;
let zombieDamage;
let healthbar = new Array;
let submittedZombieAmount = document.getElementById("zombie-amount")
let submittedZombieDamage = document.getElementById("zombie-damage")

function completeSetup(){
    if(submittedZombieAmount.value == "" || submittedZombieDamage.value == ""){
        alert("Please fill everything out")
    } else {
        gamespace.removeAttribute("class","invisible")
        setupspace.setAttribute("class","invisible")
        zombieAmount = parseInt(submittedZombieAmount.value);
        zombieDamage = parseInt(submittedZombieDamage.value);
        for(i = 0; i < zombieAmount; i++){
            zombie.y = random(0, gameboard.length - 1)
            zombie.x = random(0, gameboard[zombie.y].length - 1)
            let zombieName = `zombie${i}`
            gameboard[zombie.y][zombie.x] = `[${zombie.sprite}]`

            zombies[zombieName] = {x: zombie.x, y: zombie.y}
        }
        state = "play"
    }
}

player.sprite = "O" // █

player.x = random(0, gameboard[player.y].length - 1)
gameboard[player.y][player.x] = `[${player.sprite}]`
let healthNodes = 30

function reset(){
    deathtext.innerHTML = "You died! resetting..."
    setTimeout(() => {
        location.reload()
    },2500)
}

    healthbar.push("▓")
}

function GameUpdate(){
    gameboard[player.y][player.x] = `[${player.sprite}]`
    let updatedGameboard = JSON.stringify(gameboard).replaceAll("\"[","[").replaceAll("]\"","]").replaceAll("]],[[","] [").replaceAll("[[[","[").replaceAll("]]]","]").replaceAll(",","").replaceAll("\"","").replaceAll("[","").replaceAll("]","").replaceAll("null",`${bkgd}`)
    let gameboardArray = updatedGameboard.split(" ")
    board.innerHTML = ''
    for(i = 0; i < updatedGameboard.split(" ").length; i++){
        let gameLine = document.createElement("span");
        gameLine.innerHTML = gameboardArray[i] + "<br>"
        board.appendChild(gameLine)
    }
    for(i = 0; i < zombieAmount; i++){
        let zombieName = "zombie" + i
        if(zombies[zombieName] == undefined){} else {
            if(zombies[zombieName].x == player.x && zombies[zombieName].y == player.y){
                delete zombies[zombieName]
                for(i = 0; i < zombieDamage; i++){
                    healthbar.pop()
                }
                healthbarHTML.innerHTML = healthbar.join("")
                if(healthbar.length == 0){
                    state = "dead"
                    reset()
                }
            }
        }
    }
}

hotkeys("q", () => {

            state = "pause"
            break;
        case "pause":
            state = "play"
            break
    }
})

}, 16.67)

const collisionRange = 2

function zombieMovement(){
    for(i = 0; i < zombieAmount; i++){
        let zombieName = "zombie" + i
        if(zombies[zombieName] == undefined){} else {
            if(zombies[zombieName].x < player.x){
                gameboard[zombies[zombieName].y][zombies[zombieName].x] = [`${bkgd}`]
                zombies[zombieName].x += 1
                gameboard[zombies[zombieName].y][zombies[zombieName].x] = `[${zombie.sprite}]`
            }
            if(zombies[zombieName].x > player.x){
                gameboard[zombies[zombieName].y][zombies[zombieName].x] = [`${bkgd}`]
                zombies[zombieName].x -= 1
                gameboard[zombies[zombieName].y][zombies[zombieName].x] = `[${zombie.sprite}]`
            }
            if(zombies[zombieName].y > player.y){
                gameboard[zombies[zombieName].y][zombies[zombieName].x] = [`${bkgd}`]
                zombies[zombieName].y -= 1
                gameboard[zombies[zombieName].y][zombies[zombieName].x] = `[${zombie.sprite}]`
            }
            if(zombies[zombieName].y < player.y){
                gameboard[zombies[zombieName].y][zombies[zombieName].x] = [`${bkgd}`]
                zombies[zombieName].y += 1
                gameboard[zombies[zombieName].y][zombies[zombieName].x] = `[${zombie.sprite}]`
            }
        }
    }
}

setInterval(() => {
    if(state == "dead"){} else {
        if(state == "pause"){
            paused.innerHTML = "game paused"
        } else {
            paused.innerHTML = ""
            zombieMovement()
        }
    }
}, 800)

healthbarHTML.innerHTML = healthbar.join("")
function GameStart(){
    hotkeys('w,a,s,d', function (event, handler){
        if(state == "play"){
            switch (handler.key) {
                case "w":
                    if(player.y > minY){
                        gameboard[player.y][player.x] = [`${bkgd}`]
                        player.y -= 1
                    } else {}
                    break;
                case "a":
                    if(player.x > minX){
                        gameboard[player.y][player.x] = [`${bkgd}`]
                        player.x -= 1
                    } else {}
                    break;
                case "s":
                    if(player.y < maxY){
                        gameboard[player.y][player.x] = [`${bkgd}`]
                        player.y += 1
                    } else {}
                    break;
                case "d":
                    if(player.x < maxX){
                        gameboard[player.y][player.x] = [`${bkgd}`]
                        player.x += 1
                    } else {}
                    break;
                default:
                    console.log("That is not a valid control!")
            }
    }
})}
