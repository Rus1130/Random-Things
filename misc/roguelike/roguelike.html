const minX = 0;
const minY = 0;
const maxX = gameboard[0].length - 1
const maxY = gameboard.length - 1

function random(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1) + min);
}

let player = [
    sprite = '',
    x = '',
    y = ''
];

let zombie = [
    sprite = '',
    x = '',
    y = ''
];

player.sprite = "█" // █
player.y = random(0, gameboard.length - 1)
player.x = random(0, gameboard[player.y].length - 1)
gameboard[player.y][player.x] = `[${player.sprite}]`
let healthNodes = 30
let maxZombieAmount = 10
let healthbar = new Array;
let zombies = new Array;

function reset(){
    location.reload()
}

for(i = 0; i < healthNodes; i++){
    healthbar.push("▓")
}
zombie.sprite = "▓"
for(i = 0; i < maxZombieAmount; i++){
    zombie.y = random(0, gameboard.length - 1)
    zombie.x = random(0, gameboard[zombie.y].length - 1)

    gameboard[zombie.y][zombie.x] = `[${zombie.sprite}]`

    zombies.push({x: zombie.x, y: zombie.y})
}

function updateHP(){
    healthbar.pop()
    healthbarHTML.innerHTML = healthbar.join("")
    if(healthbar.length == 0){
        document.getElementById("death-text").innerHTML = "You died! Reseting..."
        setTimeout(function(){reset()}, 1000)
    }
}

function GameUpdate(){
    gameboard[player.y][player.x] = `[${player.sprite}]`
    let updatedGameboard = JSON.stringify(gameboard).replaceAll("\"[","[").replaceAll("]\"","]").replaceAll("]],[[","] [").replaceAll("[[[","[").replaceAll("]]]","]").replaceAll(",","").replaceAll("\"","").replaceAll("[","").replaceAll("]","").replaceAll("null",`${bkgd}`)
    let gameboardArray = updatedGameboard.split(" ")
    board.innerHTML = ''
    for(i = 0; i < updatedGameboard.split(" ").length; i++){
        let gameLine = document.createElement("span");
        gameLine.innerHTML = gameboardArray[i] + "<br>"
        board.appendChild(gameLine)
    }
}

// 60 FPS
setInterval(function(){
    GameUpdate()
}, 16.67)

setInterval(() => {
    updateHP()
},2000)

healthbarHTML.innerHTML = healthbar.join("")
function GameStart(){
    hotkeys('w,a,s,d', function (event, handler){
    switch (handler.key) {
        case "w":
            if(player.y > minY){
                gameboard[player.y][player.x] = [`${bkgd}`]
                player.y -= 1
            } else {}
            break;
        case "a":
            if(player.x > minX){
                gameboard[player.y][player.x] = [`${bkgd}`]
                player.x -= 1
            } else {}
            break;
        case "s":
            if(player.y < maxY){
                gameboard[player.y][player.x] = [`${bkgd}`]
                player.y += 1
            } else {}
            break;
        case "d":
            if(player.x < maxX){
                gameboard[player.y][player.x] = [`${bkgd}`]
                player.x += 1
            } else {}
            break;
        default:
            console.log("That is not a valid control!")
    }
})}

GameStart()
</script>
