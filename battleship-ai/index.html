<style>
    #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    #gameboard {
        display: grid;
        width: 890px;
        height: 450px;
        grid-template-columns: 440px 440px;
        grid-gap: 32px;
    }

    #dialogue-box-wrapper {
        position: absolute;
        left: 50%;
        transform: translateX(calc(-50% + 11px));
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
    }

    #dialogue-box {
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 910px;
        height: 157px;
        font-family: monospace;
        font-size: 50px;
    }

</style>
<head>
    <script src="two.js"></script>
</head>
<body>
    <div id="dialogue-box-wrapper">
        <div id="dialogue-box"></div>
    </div>
    <div id="wrapper">
        <div id="gameboard"></div>
    </div>
</body>
<script>
    let gameState = 0;

    let enemyShips = {};
    let enemyRadar = {};
    let letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];

    const mouse = {
        x: 0,
        y: 0
    }

    let hoveredCell = null;
    let lastedHoveredCell = null;

    const data = {
        hoveredCell: null,
        lastedHoveredCell: null,
    }

    const gameboard = document.getElementById('gameboard');

    let twoShips = new Two({
        width: 440,
        height: 440,
        autostart: true
    }).appendTo(gameboard);

    let twoRadar = new Two({
        width: 440,
        height: 440,
        autostart: true
    }).appendTo(gameboard);

    for(i = 0; i < 11; i++){
        for(j = 0; j < 11; j++){
            let shipCell = twoShips.makeRectangle((i * 40) + 20, (j * 40) + 20, 40, 40);
            let radarCell = twoRadar.makeRectangle((i * 40) + 20, (j * 40) + 20, 40, 40);

            shipCell.cellType = 'ship';
            radarCell.cellType = 'radar';

            if(i == 0 || j == 0){
                if(j == 0) shipCell.id =  `${i}`;
                if(j == 0) radarCell.id =  `${i}`;

                if(i == 0) shipCell.id =  `${letters[j - 1]}`;
                if(i == 0) radarCell.id =  `${letters[j - 1]}`;

                if(shipCell.id == 'undefined') shipCell.id = '*';
                if(radarCell.id == 'undefined') radarCell.id = '*';

                if(j == 0 && i != 0){
                    let shipCellText = twoShips.makeText(i, (i * 40) + 20, (j * 40) + 22);
                    let radarCellText = twoRadar.makeText(i, (i * 40) + 20, (j * 40) + 22);

                    shipCellText.family = 'monospace';
                    radarCellText.family = 'monospace';

                    shipCellText.size = 20;
                    radarCellText.size = 20;
                }

                if(i == 0 && j != 0){
                    let shipCellText = twoShips.makeText(letters[j - 1], (i * 40) + 20, (j * 40) + 22);
                    let radarCellText = twoRadar.makeText(letters[j - 1], (i * 40) + 20, (j * 40) + 22);

                    shipCellText.family = 'monospace';
                    radarCellText.family = 'monospace';

                    shipCellText.size = 20;
                    radarCellText.size = 20;
                }
            }

            if(j != 0 && i != 0){
                shipCell.id = `${letters[j - 1]}${i}`;
                radarCell.id = `${letters[j - 1]}${i}`;

                let shipPin = twoShips.makeCircle((i * 40) + 20, (j * 40) + 20, 6);
                shipPin.id = `pin_ship-${shipCell.id}`;
                shipPin.fill = 'black';
                shipPin.opacity = 0.5;
                shipPin.noStroke();

                let radarPin = twoRadar.makeCircle((i * 40) + 20, (j * 40) + 20, 6);
                radarPin.id = `pin_radar-${radarCell.id}`;
                radarPin.fill = 'black';
                radarPin.opacity = 0.5;
                radarPin.noStroke();
                
            }

            shipCell.id = "ship-" + shipCell.id;
            radarCell.id = "radar-" + radarCell.id;
        }
    }

    gameboard.onmousemove = e => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    }

    function getHoveredCell(filter){
        hoveredCell = document.elementFromPoint(mouse.x, mouse.y);
        if(hoveredCell.id.split("-")[0] == filter){
            data.lastedHoveredCell = data.hoveredCell;
            data.hoveredCell = hoveredCell.id;
            return data.hoveredCell;
        }
    }



</script>
